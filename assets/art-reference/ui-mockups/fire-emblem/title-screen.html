<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fire Emblem SRPG â€” Title Screen</title>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: #0a0f1a;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: 'Nunito', sans-serif;
  }
  .screen {
    width: 960px;
    height: 640px;
    background: #0d1b2a;
    position: relative;
    overflow: hidden;
    border: 2px solid #2a4a7a;
    border-radius: 4px;
  }

  /* Geometric background pattern */
  .bg-pattern {
    position: absolute;
    inset: 0;
    opacity: 0.06;
    background-image:
      linear-gradient(30deg, #4a9eff 12%, transparent 12.5%, transparent 87%, #4a9eff 87.5%, #4a9eff),
      linear-gradient(150deg, #4a9eff 12%, transparent 12.5%, transparent 87%, #4a9eff 87.5%, #4a9eff),
      linear-gradient(30deg, #4a9eff 12%, transparent 12.5%, transparent 87%, #4a9eff 87.5%, #4a9eff),
      linear-gradient(150deg, #4a9eff 12%, transparent 12.5%, transparent 87%, #4a9eff 87.5%, #4a9eff),
      linear-gradient(60deg, #6bb5ff 25%, transparent 25.5%, transparent 75%, #6bb5ff 75%, #6bb5ff),
      linear-gradient(60deg, #6bb5ff 25%, transparent 25.5%, transparent 75%, #6bb5ff 75%, #6bb5ff);
    background-size: 80px 140px;
    background-position: 0 0, 0 0, 40px 70px, 40px 70px, 0 0, 40px 70px;
  }

  /* Tricolor accent bar */
  .tricolor {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    display: flex;
  }
  .tricolor-blue { flex: 1; background: #2855a0; }
  .tricolor-white { flex: 1; background: #e8e8e8; }
  .tricolor-red { flex: 1; background: #c0392b; }

  /* Glory display */
  .glory-display {
    position: absolute;
    top: 20px;
    right: 28px;
    display: flex;
    align-items: center;
    gap: 8px;
    background: rgba(13,27,42,0.85);
    border: 2px solid #4a9eff;
    border-radius: 4px;
    padding: 6px 14px;
  }
  .glory-icon {
    width: 20px;
    height: 20px;
  }
  .glory-label {
    color: #8ab8e8;
    font-size: 12px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 1px;
  }
  .glory-value {
    color: #ffd700;
    font-size: 18px;
    font-weight: 800;
  }

  /* Main content */
  .main-content {
    position: relative;
    z-index: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
    padding-top: 20px;
  }

  /* Diamond divider */
  .diamond-divider {
    display: flex;
    align-items: center;
    gap: 12px;
    margin: 14px 0;
  }
  .diamond-divider .line {
    width: 80px;
    height: 1px;
    background: linear-gradient(90deg, transparent, #4a9eff, transparent);
  }
  .diamond {
    width: 10px;
    height: 10px;
    background: #4a9eff;
    transform: rotate(45deg);
    flex-shrink: 0;
  }
  .diamond.small {
    width: 6px;
    height: 6px;
    background: #6bb5ff;
  }

  /* Title area */
  .title-area {
    text-align: center;
    margin-bottom: 8px;
  }
  .title-main {
    font-size: 52px;
    font-weight: 900;
    color: #ffffff;
    letter-spacing: 2px;
    text-shadow: 0 0 30px rgba(74,158,255,0.3), 0 2px 4px rgba(0,0,0,0.5);
    line-height: 1.1;
  }
  .title-sub {
    font-size: 20px;
    font-weight: 600;
    color: #6bb5ff;
    letter-spacing: 4px;
    text-transform: uppercase;
    margin-top: 6px;
  }

  /* Battle info */
  .battle-info {
    text-align: center;
    margin: 6px 0 0 0;
  }
  .battle-name {
    font-size: 16px;
    font-weight: 700;
    color: #f0e8d8;
    letter-spacing: 1px;
  }
  .battle-date {
    font-size: 13px;
    font-weight: 600;
    color: #8ab8e8;
    margin-top: 2px;
    letter-spacing: 1px;
  }

  /* Emblem area */
  .emblem-area {
    margin: 10px 0 6px 0;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .emblem-svg {
    width: 80px;
    height: 80px;
    opacity: 0.7;
  }

  /* Name input */
  .name-section {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 10px;
    gap: 8px;
  }
  .name-label {
    font-size: 13px;
    font-weight: 700;
    color: #8ab8e8;
    text-transform: uppercase;
    letter-spacing: 2px;
  }
  .name-input {
    width: 280px;
    padding: 10px 16px;
    background: rgba(13,27,42,0.9);
    border: 2px solid #4a9eff;
    border-radius: 4px;
    color: #ffffff;
    font-family: 'Nunito', sans-serif;
    font-size: 16px;
    font-weight: 600;
    text-align: center;
    outline: none;
    transition: border-color 0.2s, box-shadow 0.2s;
  }
  .name-input::placeholder {
    color: #4a6a8a;
    font-weight: 400;
  }
  .name-input:focus {
    border-color: #6bb5ff;
    box-shadow: 0 0 12px rgba(74,158,255,0.3);
  }

  /* Buttons */
  .button-row {
    display: flex;
    gap: 16px;
    margin-top: 18px;
  }
  .btn {
    font-family: 'Nunito', sans-serif;
    font-size: 15px;
    font-weight: 700;
    padding: 12px 36px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    text-transform: uppercase;
    letter-spacing: 1.5px;
    transition: all 0.2s;
    position: relative;
  }
  .btn-primary {
    background: linear-gradient(180deg, #4a9eff 0%, #2a6fcf 100%);
    color: #ffffff;
    border: 2px solid #6bb5ff;
    box-shadow: 0 2px 8px rgba(74,158,255,0.3);
  }
  .btn-primary:hover {
    background: linear-gradient(180deg, #6bb5ff 0%, #4a9eff 100%);
    box-shadow: 0 0 20px rgba(74,158,255,0.5);
    transform: translateY(-1px);
  }
  .btn-secondary {
    background: rgba(26,39,68,0.8);
    color: #8ab8e8;
    border: 2px solid #2a4a7a;
  }
  .btn-secondary:hover {
    background: rgba(42,74,122,0.5);
    color: #ffffff;
    border-color: #4a9eff;
  }

  /* Footer info */
  .footer-info {
    position: absolute;
    bottom: 20px;
    left: 0;
    right: 0;
    text-align: center;
    color: #3a5a7a;
    font-size: 11px;
    font-weight: 600;
    letter-spacing: 1px;
  }

  /* Version badge */
  .version-badge {
    position: absolute;
    bottom: 20px;
    left: 28px;
    color: #2a4a6a;
    font-size: 11px;
    font-weight: 600;
  }
</style>
</head>
<body>
<div class="screen">
  <div class="bg-pattern"></div>
  <div class="tricolor">
    <div class="tricolor-blue"></div>
    <div class="tricolor-white"></div>
    <div class="tricolor-red"></div>
  </div>

  <!-- Glory -->
  <div class="glory-display">
    <svg class="glory-icon" viewBox="0 0 24 24" fill="none">
      <polygon points="12,2 15,9 22,9 16.5,14 18.5,21 12,17 5.5,21 7.5,14 2,9 9,9" fill="#ffd700" stroke="#e6b800" stroke-width="1"/>
    </svg>
    <span class="glory-label">Glory</span>
    <span class="glory-value">10</span>
  </div>

  <div class="main-content">
    <!-- Emblem -->
    <div class="emblem-area">
      <svg class="emblem-svg" viewBox="0 0 80 80" fill="none">
        <!-- Eagle silhouette -->
        <path d="M40 12 L44 20 L54 18 L48 26 L58 30 L48 32 L52 40 L40 34 L28 40 L32 32 L22 30 L32 26 L26 18 L36 20 Z" fill="#4a9eff" opacity="0.5"/>
        <!-- Laurel wreath -->
        <ellipse cx="40" cy="46" rx="22" ry="18" stroke="#4a9eff" stroke-width="1.5" fill="none" opacity="0.4"/>
        <path d="M28 58 Q34 52 40 58 Q46 52 52 58" stroke="#4a9eff" stroke-width="1.5" fill="none" opacity="0.4"/>
      </svg>
    </div>

    <!-- Title -->
    <div class="title-area">
      <div class="title-main">The Little Soldier</div>
      <div class="title-sub">A Napoleonic Saga</div>
    </div>

    <!-- Diamond divider -->
    <div class="diamond-divider">
      <div class="line"></div>
      <div class="diamond small"></div>
      <div class="diamond"></div>
      <div class="diamond small"></div>
      <div class="line"></div>
    </div>

    <!-- Battle info -->
    <div class="battle-info">
      <div class="battle-name">The Battle of Rivoli</div>
      <div class="battle-date">January 14, 1797</div>
    </div>

    <!-- Name input -->
    <div class="name-section">
      <div class="diamond-divider" style="margin: 12px 0 8px 0;">
        <div class="line" style="width:50px"></div>
        <div class="diamond small"></div>
        <div class="line" style="width:50px"></div>
      </div>
      <label class="name-label">Enter Your Name</label>
      <input class="name-input" type="text" placeholder="Jean-Pierre" value="Jean-Pierre">
    </div>

    <!-- Buttons -->
    <div class="button-row">
      <button class="btn btn-primary">New Game</button>
      <button class="btn btn-secondary">Continue</button>
    </div>
  </div>

  <!-- Footer -->
  <div class="version-badge">v0.2.0</div>
  <div class="footer-info">14th Demi-Brigade de Ligne &mdash; Arm&eacute;e d'Italie</div>
</div>
</body>
</html>
