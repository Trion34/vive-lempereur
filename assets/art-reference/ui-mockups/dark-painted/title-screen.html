<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dark & Painted â€” Title Screen</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,300;1,400&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: #0a0806;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Cormorant Garamond', Georgia, serif;
  }

  .screen {
    width: 960px; height: 640px;
    background: #0d0b08;
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  /* Painting background (simulated oil painting texture) */
  .screen::before {
    content: '';
    position: absolute;
    inset: 0;
    background:
      radial-gradient(ellipse at 40% 30%, rgba(180,140,60,0.08) 0%, transparent 50%),
      radial-gradient(ellipse at 60% 70%, rgba(120,60,30,0.06) 0%, transparent 40%),
      radial-gradient(ellipse at 50% 50%, rgba(80,60,40,0.1) 0%, transparent 60%);
    pointer-events: none;
  }

  /* Vignette */
  .screen::after {
    content: '';
    position: absolute;
    inset: 0;
    background: radial-gradient(ellipse at center, transparent 40%, rgba(0,0,0,0.7) 100%);
    pointer-events: none;
  }

  /* Gold frame border */
  .gold-frame {
    position: absolute;
    inset: 6px;
    border: 2px solid rgba(184,150,62,0.4);
    pointer-events: none;
  }

  .gold-frame::before {
    content: '';
    position: absolute;
    inset: 4px;
    border: 1px solid rgba(184,150,62,0.15);
  }

  /* Corner ornaments */
  .corner {
    position: absolute;
    width: 24px; height: 24px;
    border-color: rgba(184,150,62,0.5);
    border-style: solid;
  }

  .corner-tl { top: 12px; left: 12px; border-width: 2px 0 0 2px; }
  .corner-tr { top: 12px; right: 12px; border-width: 2px 2px 0 0; }
  .corner-bl { bottom: 12px; left: 12px; border-width: 0 0 2px 2px; }
  .corner-br { bottom: 12px; right: 12px; border-width: 0 2px 2px 0; }

  /* Content (above vignette) */
  .content {
    position: relative;
    z-index: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* Warm light glow behind title */
  .title-glow {
    position: absolute;
    width: 400px; height: 200px;
    background: radial-gradient(ellipse, rgba(184,150,62,0.06) 0%, transparent 70%);
    top: -40px;
    pointer-events: none;
  }

  .title-main {
    font-family: 'Playfair Display', serif;
    font-size: 48px;
    font-weight: 900;
    color: #e8d5a3;
    letter-spacing: 4px;
    text-shadow:
      0 0 40px rgba(184,150,62,0.3),
      2px 2px 4px rgba(0,0,0,0.8);
    position: relative;
  }

  .title-sub {
    font-family: 'Cormorant Garamond', serif;
    font-size: 18px;
    font-weight: 300;
    color: rgba(184,150,62,0.6);
    letter-spacing: 8px;
    text-transform: uppercase;
    margin-top: 4px;
  }

  /* Gold divider */
  .gold-divider {
    margin: 24px 0;
    display: flex;
    align-items: center;
    gap: 16px;
  }

  .gold-line {
    width: 100px; height: 1px;
    background: linear-gradient(90deg, transparent, rgba(184,150,62,0.5), transparent);
  }

  .gold-diamond {
    width: 8px; height: 8px;
    background: rgba(184,150,62,0.4);
    transform: rotate(45deg);
  }

  /* Battle info */
  .battle-info {
    text-align: center;
    margin-bottom: 8px;
  }

  .battle-name {
    font-family: 'Cormorant Garamond', serif;
    font-size: 20px;
    font-weight: 300;
    color: rgba(232,213,163,0.7);
    letter-spacing: 3px;
  }

  .battle-date {
    font-size: 14px;
    color: rgba(184,150,62,0.5);
    font-style: italic;
    margin-top: 2px;
  }

  /* Tricolor (subtle, painterly) */
  .tricolor {
    display: flex;
    width: 160px; height: 3px;
    margin: 20px 0;
    opacity: 0.5;
  }

  .tri-blue { flex: 1; background: #3366aa; }
  .tri-white { flex: 1; background: #ccc8b8; }
  .tri-red { flex: 1; background: #aa3333; }

  /* Name input */
  .input-area {
    text-align: center;
    margin-top: 12px;
  }

  .input-label {
    font-size: 14px;
    color: rgba(184,150,62,0.5);
    font-style: italic;
    margin-bottom: 8px;
  }

  .dark-input {
    background: rgba(20,18,14,0.8);
    border: 1px solid rgba(184,150,62,0.3);
    font-family: 'Cormorant Garamond', serif;
    font-size: 22px;
    font-weight: 300;
    color: #e8d5a3;
    text-align: center;
    padding: 8px 24px;
    width: 300px;
    outline: none;
  }

  .dark-input:focus { border-color: rgba(184,150,62,0.6); }
  .dark-input::placeholder { color: rgba(184,150,62,0.2); }

  /* Buttons */
  .button-row {
    display: flex;
    gap: 20px;
    margin-top: 24px;
  }

  .dark-btn {
    font-family: 'Cormorant Garamond', serif;
    font-size: 16px;
    font-weight: 600;
    padding: 10px 32px;
    border: 1px solid rgba(184,150,62,0.3);
    background: rgba(20,18,14,0.6);
    color: rgba(232,213,163,0.8);
    cursor: pointer;
    letter-spacing: 3px;
    text-transform: uppercase;
    transition: all 0.3s;
  }

  .dark-btn:hover {
    background: rgba(184,150,62,0.1);
    border-color: rgba(184,150,62,0.6);
    color: #e8d5a3;
    box-shadow: 0 0 20px rgba(184,150,62,0.1);
  }

  .dark-btn-primary {
    border-color: rgba(184,150,62,0.5);
    background: rgba(184,150,62,0.08);
  }

  .dark-btn-small {
    font-size: 12px;
    padding: 6px 20px;
    margin-top: 12px;
    letter-spacing: 4px;
  }

  /* Glory */
  .glory {
    position: absolute;
    top: 20px; right: 24px;
    font-size: 13px;
    color: rgba(184,150,62,0.5);
    z-index: 2;
    letter-spacing: 1px;
  }

  .glory span { color: rgba(232,213,163,0.8); font-weight: 600; }

  /* Version */
  .version {
    position: absolute;
    bottom: 16px;
    font-size: 10px;
    color: rgba(184,150,62,0.2);
    letter-spacing: 2px;
    z-index: 2;
  }
</style>
</head>
<body>
<div class="screen">
  <div class="gold-frame"></div>
  <div class="corner corner-tl"></div>
  <div class="corner corner-tr"></div>
  <div class="corner corner-bl"></div>
  <div class="corner corner-br"></div>

  <div class="glory">Glory: <span>10</span></div>

  <div class="content">
    <div class="title-glow"></div>

    <div class="tricolor">
      <div class="tri-blue"></div>
      <div class="tri-white"></div>
      <div class="tri-red"></div>
    </div>

    <div class="title-main">The Little Soldier</div>
    <div class="title-sub">A Napoleonic Saga</div>

    <div class="gold-divider">
      <div class="gold-line"></div>
      <div class="gold-diamond"></div>
      <div class="gold-line"></div>
    </div>

    <div class="battle-info">
      <div class="battle-name">The Battle of Rivoli</div>
      <div class="battle-date">January 14, 1797</div>
    </div>

    <div class="input-area">
      <div class="input-label">What is your name, soldier?</div>
      <input type="text" class="dark-input" placeholder="Enter your name..." value="Jean-Pierre">
    </div>

    <div class="button-row">
      <button class="dark-btn dark-btn-primary">New Game</button>
      <button class="dark-btn">Continue</button>
    </div>

    <button class="dark-btn dark-btn-small">Settings</button>
  </div>

  <div class="version">v0.2.0 &mdash; 14th Demi-Brigade de Ligne</div>
</div>
</body>
</html>
