<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=960, initial-scale=1.0">
<title>Shonen Action â€” Title Screen</title>
<link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: 'Rajdhani', sans-serif;
  }

  .screen {
    width: 960px;
    height: 640px;
    background: #0a0a0a;
    position: relative;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  /* Speed lines background */
  .speed-lines {
    position: absolute;
    inset: 0;
    background:
      repeating-linear-gradient(
        45deg,
        transparent,
        transparent 18px,
        rgba(255,102,0,0.03) 18px,
        rgba(255,102,0,0.03) 19px
      ),
      repeating-linear-gradient(
        -30deg,
        transparent,
        transparent 30px,
        rgba(0,136,255,0.02) 30px,
        rgba(0,136,255,0.02) 31px
      );
    pointer-events: none;
    z-index: 0;
  }

  /* Animated speed lines overlay */
  .speed-lines-animated {
    position: absolute;
    inset: 0;
    background:
      repeating-linear-gradient(
        135deg,
        transparent,
        transparent 6px,
        rgba(255,255,255,0.015) 6px,
        rgba(255,255,255,0.015) 7px
      );
    animation: speedShift 3s linear infinite;
    pointer-events: none;
    z-index: 0;
  }

  @keyframes speedShift {
    0% { transform: translateX(0) translateY(0); }
    100% { transform: translateX(20px) translateY(20px); }
  }

  /* Energy burst behind title */
  .energy-burst {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -60%);
    width: 800px;
    height: 500px;
    background:
      radial-gradient(ellipse at center, rgba(255,102,0,0.15) 0%, rgba(255,102,0,0.05) 30%, transparent 60%),
      radial-gradient(ellipse at 40% 50%, rgba(238,17,51,0.08) 0%, transparent 50%),
      radial-gradient(ellipse at 60% 40%, rgba(0,136,255,0.06) 0%, transparent 40%);
    pointer-events: none;
    z-index: 1;
    animation: burstPulse 4s ease-in-out infinite;
  }

  @keyframes burstPulse {
    0%, 100% { opacity: 0.8; transform: translate(-50%, -60%) scale(1); }
    50% { opacity: 1; transform: translate(-50%, -60%) scale(1.05); }
  }

  /* Tricolor diagonal stripes */
  .tricolor {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    pointer-events: none;
    overflow: hidden;
  }

  .tricolor::before {
    content: '';
    position: absolute;
    top: -20px;
    left: -60px;
    width: 80px;
    height: 700px;
    background: linear-gradient(180deg, #002395 33%, #ffffff 33%, #ffffff 66%, #ee1133 66%);
    transform: skewX(-12deg);
    opacity: 0.25;
  }

  .tricolor::after {
    content: '';
    position: absolute;
    bottom: -20px;
    right: -60px;
    width: 80px;
    height: 700px;
    background: linear-gradient(180deg, #002395 33%, #ffffff 33%, #ffffff 66%, #ee1133 66%);
    transform: skewX(-12deg);
    opacity: 0.25;
  }

  /* Glory counter */
  .glory-counter {
    position: absolute;
    top: 18px;
    right: 24px;
    z-index: 10;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .glory-label {
    font-family: 'Rajdhani', sans-serif;
    font-weight: 700;
    font-size: 14px;
    color: rgba(255,221,0,0.7);
    letter-spacing: 3px;
    text-transform: uppercase;
  }

  .glory-value {
    font-family: 'Black Ops One', cursive;
    font-size: 36px;
    color: #ffdd00;
    text-shadow:
      0 0 10px rgba(255,221,0,0.6),
      0 0 30px rgba(255,221,0,0.3),
      0 0 60px rgba(255,221,0,0.1);
    line-height: 1;
  }

  /* Main content */
  .content {
    position: relative;
    z-index: 5;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 0;
    margin-top: -30px;
  }

  /* Title */
  .title-main {
    font-family: 'Black Ops One', cursive;
    font-size: 72px;
    color: #fff;
    text-shadow:
      0 0 20px rgba(255,102,0,0.8),
      0 0 40px rgba(255,102,0,0.4),
      0 0 80px rgba(238,17,51,0.3),
      3px 3px 0 rgba(238,17,51,0.5);
    letter-spacing: 4px;
    line-height: 1;
    text-align: center;
    animation: titleGlow 3s ease-in-out infinite;
  }

  @keyframes titleGlow {
    0%, 100% { text-shadow: 0 0 20px rgba(255,102,0,0.8), 0 0 40px rgba(255,102,0,0.4), 0 0 80px rgba(238,17,51,0.3), 3px 3px 0 rgba(238,17,51,0.5); }
    50% { text-shadow: 0 0 30px rgba(255,102,0,1), 0 0 60px rgba(255,102,0,0.6), 0 0 100px rgba(238,17,51,0.5), 3px 3px 0 rgba(238,17,51,0.7); }
  }

  .title-sub {
    font-family: 'Rajdhani', sans-serif;
    font-weight: 700;
    font-size: 22px;
    color: #00ccff;
    letter-spacing: 12px;
    text-transform: uppercase;
    margin-top: 4px;
    text-shadow: 0 0 15px rgba(0,204,255,0.5);
  }

  /* Slash divider */
  .slash-divider {
    width: 400px;
    height: 4px;
    margin: 22px 0 18px 0;
    background: linear-gradient(90deg, transparent 0%, #ff6600 20%, #ff8833 50%, #ee1133 80%, transparent 100%);
    transform: skewX(-25deg);
    box-shadow: 0 0 15px rgba(255,102,0,0.5);
  }

  /* Battle info */
  .battle-info {
    text-align: center;
    margin-bottom: 24px;
  }

  .battle-title {
    font-family: 'Black Ops One', cursive;
    font-size: 28px;
    color: #fff;
    letter-spacing: 6px;
    text-shadow: 0 0 10px rgba(255,255,255,0.3);
  }

  .battle-date {
    font-family: 'Rajdhani', sans-serif;
    font-weight: 600;
    font-size: 16px;
    color: rgba(255,136,51,0.8);
    letter-spacing: 5px;
    margin-top: 2px;
  }

  /* Name input area */
  .name-input-area {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 8px;
    margin-bottom: 28px;
  }

  .name-label {
    font-family: 'Rajdhani', sans-serif;
    font-weight: 700;
    font-size: 13px;
    color: rgba(255,102,0,0.7);
    letter-spacing: 4px;
    text-transform: uppercase;
  }

  .name-input {
    width: 320px;
    height: 48px;
    background: rgba(17,17,17,0.9);
    border: 3px solid #ff6600;
    color: #fff;
    font-family: 'Rajdhani', sans-serif;
    font-weight: 700;
    font-size: 20px;
    text-align: center;
    letter-spacing: 3px;
    outline: none;
    clip-path: polygon(8px 0, 100% 0, calc(100% - 8px) 100%, 0 100%);
    padding: 0 20px;
    transition: all 0.3s;
    box-shadow: 0 0 15px rgba(255,102,0,0.2);
  }

  .name-input::placeholder {
    color: rgba(255,255,255,0.3);
    letter-spacing: 2px;
  }

  .name-input:focus {
    border-color: #ff8833;
    box-shadow: 0 0 25px rgba(255,102,0,0.4), inset 0 0 15px rgba(255,102,0,0.1);
  }

  /* Buttons */
  .button-row {
    display: flex;
    gap: 20px;
    align-items: center;
  }

  .btn {
    font-family: 'Black Ops One', cursive;
    font-size: 18px;
    letter-spacing: 3px;
    padding: 14px 44px;
    border: none;
    cursor: pointer;
    text-transform: uppercase;
    transform: skewX(-8deg);
    transition: all 0.2s;
    position: relative;
    clip-path: polygon(10px 0, 100% 0, calc(100% - 10px) 100%, 0 100%);
  }

  .btn-inner {
    display: inline-block;
    transform: skewX(8deg);
  }

  .btn-primary {
    background: linear-gradient(135deg, #ff6600, #ff8833);
    color: #fff;
    box-shadow: 0 0 20px rgba(255,102,0,0.4);
  }

  .btn-primary:hover {
    background: linear-gradient(135deg, #ff8833, #ffaa44);
    box-shadow: 0 0 35px rgba(255,102,0,0.7);
    transform: skewX(-8deg) scale(1.05);
  }

  .btn-secondary {
    background: rgba(17,17,17,0.9);
    color: #00ccff;
    border: 3px solid #0088ff;
    box-shadow: 0 0 10px rgba(0,136,255,0.2);
    padding: 11px 44px;
  }

  .btn-secondary:hover {
    background: rgba(0,136,255,0.1);
    box-shadow: 0 0 25px rgba(0,136,255,0.5);
    transform: skewX(-8deg) scale(1.05);
  }

  /* Impact star decorations */
  .impact-star {
    position: absolute;
    z-index: 2;
    pointer-events: none;
  }

  .star-1 {
    top: 80px;
    left: 120px;
    width: 30px;
    height: 30px;
    background: radial-gradient(circle, rgba(255,221,0,0.4) 0%, transparent 70%);
    animation: starPulse 2s ease-in-out infinite;
  }

  .star-2 {
    bottom: 120px;
    right: 150px;
    width: 20px;
    height: 20px;
    background: radial-gradient(circle, rgba(0,204,255,0.3) 0%, transparent 70%);
    animation: starPulse 2.5s ease-in-out infinite 0.5s;
  }

  .star-3 {
    top: 200px;
    right: 80px;
    width: 15px;
    height: 15px;
    background: radial-gradient(circle, rgba(238,17,51,0.3) 0%, transparent 70%);
    animation: starPulse 3s ease-in-out infinite 1s;
  }

  @keyframes starPulse {
    0%, 100% { opacity: 0.5; transform: scale(1); }
    50% { opacity: 1; transform: scale(1.5); }
  }

  /* Corner slash marks */
  .corner-slash {
    position: absolute;
    z-index: 2;
    pointer-events: none;
  }

  .corner-slash.top-left {
    top: 15px;
    left: 15px;
    width: 60px;
    height: 3px;
    background: linear-gradient(90deg, #ff6600, transparent);
    transform: rotate(-45deg);
    transform-origin: left center;
  }

  .corner-slash.top-left::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 40px;
    height: 3px;
    background: linear-gradient(90deg, #ff6600, transparent);
    transform: rotate(90deg);
    transform-origin: left center;
  }

  .corner-slash.bottom-right {
    bottom: 15px;
    right: 15px;
    width: 60px;
    height: 3px;
    background: linear-gradient(-90deg, #0088ff, transparent);
    transform: rotate(-45deg);
    transform-origin: right center;
  }

  .corner-slash.bottom-right::after {
    content: '';
    position: absolute;
    top: 0;
    right: 0;
    width: 40px;
    height: 3px;
    background: linear-gradient(-90deg, #0088ff, transparent);
    transform: rotate(90deg);
    transform-origin: right center;
  }

  /* Bottom credit text */
  .credit {
    position: absolute;
    bottom: 18px;
    left: 50%;
    transform: translateX(-50%);
    font-family: 'Rajdhani', sans-serif;
    font-weight: 500;
    font-size: 11px;
    color: rgba(255,255,255,0.2);
    letter-spacing: 4px;
    text-transform: uppercase;
    z-index: 5;
  }
</style>
</head>
<body>
<div class="screen">
  <!-- Background layers -->
  <div class="speed-lines"></div>
  <div class="speed-lines-animated"></div>
  <div class="energy-burst"></div>
  <div class="tricolor"></div>

  <!-- Decorative elements -->
  <div class="impact-star star-1"></div>
  <div class="impact-star star-2"></div>
  <div class="impact-star star-3"></div>
  <div class="corner-slash top-left"></div>
  <div class="corner-slash bottom-right"></div>

  <!-- Glory counter -->
  <div class="glory-counter">
    <span class="glory-label">GLORY</span>
    <span class="glory-value">10</span>
  </div>

  <!-- Main content -->
  <div class="content">
    <div class="title-main">THE LITTLE SOLDIER</div>
    <div class="title-sub">A Napoleonic Saga</div>

    <div class="slash-divider"></div>

    <div class="battle-info">
      <div class="battle-title">THE BATTLE OF RIVOLI</div>
      <div class="battle-date">January 14, 1797</div>
    </div>

    <div class="name-input-area">
      <div class="name-label">ENTER YOUR NAME, SOLDIER</div>
      <input class="name-input" type="text" placeholder="JEAN-PIERRE" maxlength="20">
    </div>

    <div class="button-row">
      <button class="btn btn-primary"><span class="btn-inner">NEW GAME</span></button>
      <button class="btn btn-secondary"><span class="btn-inner">CONTINUE</span></button>
    </div>
  </div>

  <div class="credit">14th Demi-Brigade de Ligne</div>
</div>
</body>
</html>
