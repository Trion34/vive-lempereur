<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fate/Visual Novel â€” Title Screen</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #050510;
    font-family: 'Cormorant Garamond', serif;
  }

  .screen {
    width: 960px;
    height: 640px;
    position: relative;
    background: radial-gradient(ellipse at center, #12101e 0%, #0a0a14 60%, #050510 100%);
    overflow: hidden;
    border: 2px solid #d4a745;
    box-shadow:
      0 0 40px rgba(212,167,69,0.15),
      inset 0 0 60px rgba(0,0,0,0.5);
  }

  /* Magic circle background */
  .magic-circle {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 600px;
    height: 600px;
    opacity: 0.04;
    animation: rotate-slow 120s linear infinite;
  }

  @keyframes rotate-slow {
    from { transform: translate(-50%, -50%) rotate(0deg); }
    to { transform: translate(-50%, -50%) rotate(360deg); }
  }

  .magic-circle svg {
    width: 100%;
    height: 100%;
  }

  /* Ornate corner flourishes */
  .corner-flourish {
    position: absolute;
    width: 80px;
    height: 80px;
    opacity: 0.6;
  }
  .corner-flourish.tl { top: 8px; left: 8px; }
  .corner-flourish.tr { top: 8px; right: 8px; transform: scaleX(-1); }
  .corner-flourish.bl { bottom: 8px; left: 8px; transform: scaleY(-1); }
  .corner-flourish.br { bottom: 8px; right: 8px; transform: scale(-1,-1); }

  .corner-flourish svg { width: 100%; height: 100%; }

  /* Inner frame */
  .inner-frame {
    position: absolute;
    top: 20px; left: 20px; right: 20px; bottom: 20px;
    border: 1px solid rgba(212,167,69,0.25);
    pointer-events: none;
  }

  .inner-frame-2 {
    position: absolute;
    top: 24px; left: 24px; right: 24px; bottom: 24px;
    border: 1px solid rgba(212,167,69,0.1);
    pointer-events: none;
  }

  /* Glory display */
  .glory-display {
    position: absolute;
    top: 32px;
    right: 36px;
    text-align: right;
    z-index: 10;
  }

  .glory-label {
    font-family: 'Cinzel Decorative', serif;
    font-size: 10px;
    color: rgba(212,167,69,0.6);
    letter-spacing: 3px;
    text-transform: uppercase;
  }

  .glory-value {
    font-family: 'Cinzel Decorative', serif;
    font-size: 28px;
    color: #f0c040;
    text-shadow: 0 0 20px rgba(240,192,64,0.4);
    line-height: 1;
  }

  /* Tricolor accent */
  .tricolor {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    height: 3px;
    width: 120px;
    z-index: 5;
  }
  .tricolor span {
    flex: 1;
  }
  .tricolor .blue { background: #002395; }
  .tricolor .white { background: #ffffff; }
  .tricolor .red { background: #cc2244; }

  .tricolor-bottom {
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    height: 3px;
    width: 120px;
    z-index: 5;
  }
  .tricolor-bottom span { flex: 1; }
  .tricolor-bottom .blue { background: #002395; }
  .tricolor-bottom .white { background: #ffffff; }
  .tricolor-bottom .red { background: #cc2244; }

  /* Main content */
  .content {
    position: relative;
    z-index: 2;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
    padding: 40px;
  }

  /* Command seal motif */
  .command-seal {
    width: 80px;
    height: 80px;
    margin-bottom: 16px;
    opacity: 0.7;
  }

  .command-seal svg {
    width: 100%;
    height: 100%;
    filter: drop-shadow(0 0 8px rgba(212,167,69,0.3));
  }

  /* Title */
  .title {
    font-family: 'Cinzel Decorative', serif;
    font-weight: 900;
    font-size: 52px;
    color: #d4a745;
    text-align: center;
    text-shadow:
      0 0 30px rgba(212,167,69,0.3),
      0 0 60px rgba(212,167,69,0.15),
      0 2px 4px rgba(0,0,0,0.8);
    letter-spacing: 4px;
    line-height: 1.1;
    margin-bottom: 6px;
  }

  .subtitle {
    font-family: 'Cinzel Decorative', serif;
    font-weight: 400;
    font-size: 18px;
    color: rgba(240,192,64,0.7);
    text-shadow: 0 0 15px rgba(240,192,64,0.2);
    letter-spacing: 8px;
    text-transform: uppercase;
    margin-bottom: 32px;
  }

  /* Decorative divider */
  .divider {
    width: 300px;
    height: 1px;
    background: linear-gradient(90deg, transparent, rgba(212,167,69,0.5), transparent);
    margin-bottom: 20px;
    position: relative;
  }

  .divider::before {
    content: '';
    position: absolute;
    left: 50%;
    top: -3px;
    transform: translateX(-50%);
    width: 7px;
    height: 7px;
    background: #d4a745;
    transform: translateX(-50%) rotate(45deg);
  }

  /* Battle info */
  .battle-info {
    text-align: center;
    margin-bottom: 36px;
  }

  .battle-name {
    font-family: 'Cinzel Decorative', serif;
    font-size: 22px;
    color: #f0e8d8;
    letter-spacing: 3px;
    margin-bottom: 4px;
    text-shadow: 0 0 10px rgba(240,232,216,0.1);
  }

  .battle-date {
    font-family: 'Cormorant Garamond', serif;
    font-size: 16px;
    font-style: italic;
    color: rgba(240,232,216,0.5);
    letter-spacing: 2px;
  }

  /* Name input */
  .name-section {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 30px;
  }

  .name-label {
    font-family: 'Cinzel Decorative', serif;
    font-size: 11px;
    color: rgba(212,167,69,0.6);
    letter-spacing: 4px;
    text-transform: uppercase;
    margin-bottom: 8px;
  }

  .name-input {
    width: 280px;
    padding: 10px 20px;
    background: rgba(10,10,20,0.8);
    border: 1px solid rgba(212,167,69,0.5);
    color: #f0e8d8;
    font-family: 'Cormorant Garamond', serif;
    font-size: 20px;
    text-align: center;
    letter-spacing: 2px;
    outline: none;
    transition: all 0.3s ease;
    box-shadow: inset 0 0 20px rgba(0,0,0,0.3);
  }

  .name-input::placeholder {
    color: rgba(240,232,216,0.25);
    font-style: italic;
  }

  .name-input:focus {
    border-color: #d4a745;
    box-shadow:
      inset 0 0 20px rgba(0,0,0,0.3),
      0 0 15px rgba(212,167,69,0.2);
  }

  /* Buttons */
  .buttons {
    display: flex;
    gap: 20px;
  }

  .btn {
    font-family: 'Cinzel Decorative', serif;
    font-size: 14px;
    font-weight: 700;
    letter-spacing: 3px;
    text-transform: uppercase;
    color: #d4a745;
    background: linear-gradient(180deg, rgba(30,25,50,0.9) 0%, rgba(15,12,30,0.95) 100%);
    border: 1px solid rgba(212,167,69,0.6);
    padding: 12px 36px;
    cursor: pointer;
    position: relative;
    transition: all 0.3s ease;
    text-shadow: 0 0 10px rgba(212,167,69,0.3);
  }

  .btn::before {
    content: '';
    position: absolute;
    top: 3px; left: 3px; right: 3px; bottom: 3px;
    border: 1px solid rgba(212,167,69,0.15);
    pointer-events: none;
  }

  .btn:hover {
    border-color: #f0c040;
    color: #f0c040;
    box-shadow:
      0 0 20px rgba(212,167,69,0.3),
      inset 0 0 30px rgba(212,167,69,0.05);
    text-shadow: 0 0 15px rgba(240,192,64,0.5);
  }

  .btn.primary {
    border-color: #d4a745;
    background: linear-gradient(180deg, rgba(50,40,20,0.9) 0%, rgba(25,20,10,0.95) 100%);
  }

  .btn.secondary {
    color: rgba(212,167,69,0.5);
    border-color: rgba(212,167,69,0.3);
  }

  .btn.secondary:hover {
    color: rgba(212,167,69,0.8);
    border-color: rgba(212,167,69,0.5);
    box-shadow: 0 0 15px rgba(212,167,69,0.15);
  }

  /* Star decorative elements */
  .star-deco {
    position: absolute;
    width: 6px;
    height: 6px;
    opacity: 0.3;
  }

  .star-deco::before {
    content: '';
    position: absolute;
    top: 0; left: 2px;
    width: 2px; height: 6px;
    background: #d4a745;
  }

  .star-deco::after {
    content: '';
    position: absolute;
    top: 2px; left: 0;
    width: 6px; height: 2px;
    background: #d4a745;
  }

  .star-1 { top: 80px; left: 100px; }
  .star-2 { top: 150px; right: 130px; }
  .star-3 { bottom: 120px; left: 180px; }
  .star-4 { bottom: 90px; right: 160px; }
  .star-5 { top: 200px; left: 60px; }

  /* Ambient particles */
  .particle {
    position: absolute;
    width: 2px;
    height: 2px;
    background: rgba(212,167,69,0.3);
    border-radius: 50%;
    animation: float-up 8s ease-in infinite;
  }

  .particle:nth-child(1) { left: 15%; animation-delay: 0s; animation-duration: 7s; }
  .particle:nth-child(2) { left: 30%; animation-delay: 2s; animation-duration: 9s; }
  .particle:nth-child(3) { left: 55%; animation-delay: 4s; animation-duration: 6s; }
  .particle:nth-child(4) { left: 70%; animation-delay: 1s; animation-duration: 8s; }
  .particle:nth-child(5) { left: 85%; animation-delay: 3s; animation-duration: 10s; }

  @keyframes float-up {
    0% { bottom: -10px; opacity: 0; }
    20% { opacity: 0.4; }
    80% { opacity: 0.2; }
    100% { bottom: 640px; opacity: 0; }
  }

  /* Vignette */
  .vignette {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: radial-gradient(ellipse at center, transparent 40%, rgba(0,0,0,0.6) 100%);
    pointer-events: none;
    z-index: 1;
  }
</style>
</head>
<body>
<div class="screen">
  <!-- Background magic circle -->
  <div class="magic-circle">
    <svg viewBox="0 0 400 400">
      <circle cx="200" cy="200" r="180" fill="none" stroke="#d4a745" stroke-width="0.5"/>
      <circle cx="200" cy="200" r="160" fill="none" stroke="#d4a745" stroke-width="0.3"/>
      <circle cx="200" cy="200" r="140" fill="none" stroke="#d4a745" stroke-width="0.5"/>
      <circle cx="200" cy="200" r="100" fill="none" stroke="#d4a745" stroke-width="0.3"/>
      <!-- Inner triangle -->
      <polygon points="200,40 370,330 30,330" fill="none" stroke="#d4a745" stroke-width="0.5"/>
      <!-- Inverted triangle -->
      <polygon points="200,360 30,70 370,70" fill="none" stroke="#d4a745" stroke-width="0.3"/>
      <!-- Cross lines -->
      <line x1="200" y1="20" x2="200" y2="380" stroke="#d4a745" stroke-width="0.2"/>
      <line x1="20" y1="200" x2="380" y2="200" stroke="#d4a745" stroke-width="0.2"/>
      <!-- Runes along outer circle (small marks) -->
      <g transform="translate(200,200)">
        <line x1="0" y1="-175" x2="0" y2="-185" stroke="#d4a745" stroke-width="0.5" transform="rotate(0)"/>
        <line x1="0" y1="-175" x2="0" y2="-185" stroke="#d4a745" stroke-width="0.5" transform="rotate(30)"/>
        <line x1="0" y1="-175" x2="0" y2="-185" stroke="#d4a745" stroke-width="0.5" transform="rotate(60)"/>
        <line x1="0" y1="-175" x2="0" y2="-185" stroke="#d4a745" stroke-width="0.5" transform="rotate(90)"/>
        <line x1="0" y1="-175" x2="0" y2="-185" stroke="#d4a745" stroke-width="0.5" transform="rotate(120)"/>
        <line x1="0" y1="-175" x2="0" y2="-185" stroke="#d4a745" stroke-width="0.5" transform="rotate(150)"/>
        <line x1="0" y1="-175" x2="0" y2="-185" stroke="#d4a745" stroke-width="0.5" transform="rotate(180)"/>
        <line x1="0" y1="-175" x2="0" y2="-185" stroke="#d4a745" stroke-width="0.5" transform="rotate(210)"/>
        <line x1="0" y1="-175" x2="0" y2="-185" stroke="#d4a745" stroke-width="0.5" transform="rotate(240)"/>
        <line x1="0" y1="-175" x2="0" y2="-185" stroke="#d4a745" stroke-width="0.5" transform="rotate(270)"/>
        <line x1="0" y1="-175" x2="0" y2="-185" stroke="#d4a745" stroke-width="0.5" transform="rotate(300)"/>
        <line x1="0" y1="-175" x2="0" y2="-185" stroke="#d4a745" stroke-width="0.5" transform="rotate(330)"/>
      </g>
      <!-- Pentagram -->
      <polygon points="200,30 240,160 360,160 260,240 300,370 200,280 100,370 140,240 40,160 160,160" fill="none" stroke="#d4a745" stroke-width="0.3"/>
    </svg>
  </div>

  <!-- Floating particles -->
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>

  <!-- Star decorations -->
  <div class="star-deco star-1"></div>
  <div class="star-deco star-2"></div>
  <div class="star-deco star-3"></div>
  <div class="star-deco star-4"></div>
  <div class="star-deco star-5"></div>

  <!-- Corner flourishes -->
  <div class="corner-flourish tl">
    <svg viewBox="0 0 80 80">
      <path d="M5,5 L5,35 Q5,5 35,5" fill="none" stroke="#d4a745" stroke-width="1.5"/>
      <path d="M10,10 L10,30 Q10,10 30,10" fill="none" stroke="#d4a745" stroke-width="0.5"/>
      <circle cx="5" cy="5" r="2" fill="#d4a745"/>
      <line x1="5" y1="40" x2="5" y2="50" stroke="#d4a745" stroke-width="0.3"/>
      <line x1="40" y1="5" x2="50" y2="5" stroke="#d4a745" stroke-width="0.3"/>
    </svg>
  </div>
  <div class="corner-flourish tr">
    <svg viewBox="0 0 80 80">
      <path d="M5,5 L5,35 Q5,5 35,5" fill="none" stroke="#d4a745" stroke-width="1.5"/>
      <path d="M10,10 L10,30 Q10,10 30,10" fill="none" stroke="#d4a745" stroke-width="0.5"/>
      <circle cx="5" cy="5" r="2" fill="#d4a745"/>
      <line x1="5" y1="40" x2="5" y2="50" stroke="#d4a745" stroke-width="0.3"/>
      <line x1="40" y1="5" x2="50" y2="5" stroke="#d4a745" stroke-width="0.3"/>
    </svg>
  </div>
  <div class="corner-flourish bl">
    <svg viewBox="0 0 80 80">
      <path d="M5,5 L5,35 Q5,5 35,5" fill="none" stroke="#d4a745" stroke-width="1.5"/>
      <path d="M10,10 L10,30 Q10,10 30,10" fill="none" stroke="#d4a745" stroke-width="0.5"/>
      <circle cx="5" cy="5" r="2" fill="#d4a745"/>
      <line x1="5" y1="40" x2="5" y2="50" stroke="#d4a745" stroke-width="0.3"/>
      <line x1="40" y1="5" x2="50" y2="5" stroke="#d4a745" stroke-width="0.3"/>
    </svg>
  </div>
  <div class="corner-flourish br">
    <svg viewBox="0 0 80 80">
      <path d="M5,5 L5,35 Q5,5 35,5" fill="none" stroke="#d4a745" stroke-width="1.5"/>
      <path d="M10,10 L10,30 Q10,10 30,10" fill="none" stroke="#d4a745" stroke-width="0.5"/>
      <circle cx="5" cy="5" r="2" fill="#d4a745"/>
      <line x1="5" y1="40" x2="5" y2="50" stroke="#d4a745" stroke-width="0.3"/>
      <line x1="40" y1="5" x2="50" y2="5" stroke="#d4a745" stroke-width="0.3"/>
    </svg>
  </div>

  <!-- Tricolor accents -->
  <div class="tricolor">
    <span class="blue"></span>
    <span class="white"></span>
    <span class="red"></span>
  </div>
  <div class="tricolor-bottom">
    <span class="blue"></span>
    <span class="white"></span>
    <span class="red"></span>
  </div>

  <!-- Inner frame lines -->
  <div class="inner-frame"></div>
  <div class="inner-frame-2"></div>

  <!-- Vignette overlay -->
  <div class="vignette"></div>

  <!-- Glory display -->
  <div class="glory-display">
    <div class="glory-label">Glory</div>
    <div class="glory-value">10</div>
  </div>

  <!-- Main content -->
  <div class="content">
    <!-- Command seal -->
    <div class="command-seal">
      <svg viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="45" fill="none" stroke="#d4a745" stroke-width="1"/>
        <circle cx="50" cy="50" r="38" fill="none" stroke="#d4a745" stroke-width="0.5"/>
        <!-- Triangle pattern -->
        <polygon points="50,12 85,70 15,70" fill="none" stroke="#d4a745" stroke-width="1.2"/>
        <polygon points="50,88 15,30 85,30" fill="none" stroke="#d4a745" stroke-width="0.8"/>
        <!-- Center circle -->
        <circle cx="50" cy="50" r="12" fill="none" stroke="#d4a745" stroke-width="1"/>
        <!-- Cross -->
        <line x1="50" y1="38" x2="50" y2="62" stroke="#d4a745" stroke-width="0.8"/>
        <line x1="38" y1="50" x2="62" y2="50" stroke="#d4a745" stroke-width="0.8"/>
        <!-- Corner dots -->
        <circle cx="50" cy="12" r="2" fill="#d4a745"/>
        <circle cx="85" cy="70" r="2" fill="#d4a745"/>
        <circle cx="15" cy="70" r="2" fill="#d4a745"/>
      </svg>
    </div>

    <div class="title">The Little Soldier</div>
    <div class="subtitle">A Napoleonic Saga</div>

    <div class="divider"></div>

    <div class="battle-info">
      <div class="battle-name">The Battle of Rivoli</div>
      <div class="battle-date">January 14, 1797</div>
    </div>

    <div class="name-section">
      <div class="name-label">Your Name, Soldier</div>
      <input type="text" class="name-input" placeholder="Jean-Pierre" value="Jean-Pierre">
    </div>

    <div class="buttons">
      <button class="btn primary">New Campaign</button>
      <button class="btn secondary">Continue</button>
    </div>
  </div>
</div>
</body>
</html>
