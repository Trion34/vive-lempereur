<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Heads Will Roll — Title Screen</title>
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
<style>
  @font-face {
    font-family: 'Blackletter';
    src: local('Old English Text MT'), local('UnifrakturMaguntia');
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: #0e0c08;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'EB Garamond', Georgia, serif;
  }

  .screen {
    width: 960px; height: 640px;
    background: #1a1510;
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-end;
    overflow: hidden;
  }

  /* Atmospheric background — warm candlelight */
  .screen::before {
    content: '';
    position: absolute;
    inset: 0;
    background:
      radial-gradient(ellipse at 50% 35%, rgba(180,120,50,0.08) 0%, transparent 50%),
      radial-gradient(ellipse at 30% 60%, rgba(100,60,20,0.04) 0%, transparent 40%),
      radial-gradient(ellipse at 70% 50%, rgba(80,50,20,0.03) 0%, transparent 40%);
    pointer-events: none;
  }

  /* Stone texture simulation */
  .screen::after {
    content: '';
    position: absolute;
    inset: 0;
    background:
      radial-gradient(ellipse at center, transparent 40%, rgba(10,8,4,0.7) 100%);
    pointer-events: none;
  }

  /* Full-screen background scene */
  .bg-scene {
    position: absolute;
    inset: 0;
    z-index: 0;
  }

  .bg-scene svg { width: 100%; height: 100%; }

  .content {
    position: relative;
    z-index: 2;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-bottom: 60px;
    width: 100%;
  }

  /* Title area */
  .title-area {
    text-align: center;
    margin-bottom: 28px;
  }

  .title-main {
    font-family: 'Blackletter', 'Old English Text MT', 'UnifrakturMaguntia', serif;
    font-size: 56px;
    color: rgba(200,176,128,0.85);
    letter-spacing: 2px;
    text-shadow: 0 2px 8px rgba(0,0,0,0.8);
    line-height: 1.1;
  }

  /* Fallback: if blackletter unavailable, use a styled serif */
  @supports not (font-family: 'Old English Text MT') {
    .title-main {
      font-family: 'EB Garamond', serif;
      font-weight: 700;
      font-size: 48px;
      letter-spacing: 4px;
    }
  }

  .title-sub {
    font-family: 'EB Garamond', serif;
    font-size: 16px;
    font-weight: 400;
    color: rgba(200,176,128,0.45);
    letter-spacing: 6px;
    text-transform: uppercase;
    margin-top: 4px;
  }

  /* Thin divider */
  .thin-divider {
    width: 200px;
    height: 1px;
    background: linear-gradient(90deg, transparent, rgba(200,176,128,0.25), transparent);
    margin: 16px 0;
  }

  .battle-info {
    text-align: center;
    margin-bottom: 4px;
  }

  .battle-name {
    font-family: 'EB Garamond', serif;
    font-size: 16px;
    color: rgba(200,176,128,0.5);
    letter-spacing: 3px;
  }

  .battle-date {
    font-size: 13px;
    color: rgba(200,176,128,0.3);
    font-style: italic;
    margin-top: 2px;
  }

  /* Input */
  .input-area {
    text-align: center;
    margin-top: 16px;
  }

  .input-label {
    font-size: 13px;
    color: rgba(200,176,128,0.35);
    font-style: italic;
    margin-bottom: 6px;
  }

  .hwr-input {
    background: rgba(20,18,14,0.85);
    border: 1px solid rgba(200,176,128,0.15);
    font-family: 'EB Garamond', serif;
    font-size: 20px;
    color: rgba(200,176,128,0.8);
    text-align: center;
    padding: 8px 24px;
    width: 280px;
    outline: none;
  }

  .hwr-input:focus { border-color: rgba(200,176,128,0.3); }
  .hwr-input::placeholder { color: rgba(200,176,128,0.15); }

  /* Flat buttons */
  .button-row {
    display: flex;
    gap: 12px;
    margin-top: 20px;
  }

  .hwr-btn {
    font-family: 'Inter', 'Segoe UI', sans-serif;
    font-size: 12px;
    font-weight: 500;
    padding: 10px 32px;
    border: 1px solid rgba(200,176,128,0.15);
    background: rgba(25,22,18,0.9);
    color: rgba(200,176,128,0.7);
    cursor: pointer;
    letter-spacing: 2px;
    text-transform: uppercase;
    transition: all 0.2s;
  }

  .hwr-btn:hover {
    background: rgba(35,30,24,0.9);
    border-color: rgba(200,176,128,0.3);
    color: rgba(200,176,128,0.9);
  }

  .hwr-btn-primary {
    color: rgba(200,176,128,0.85);
    border-color: rgba(200,176,128,0.25);
  }

  .hwr-btn-small {
    font-size: 10px;
    padding: 6px 20px;
    margin-top: 10px;
  }

  /* Glory */
  .glory {
    position: absolute;
    top: 16px; right: 20px;
    font-family: 'Inter', sans-serif;
    font-size: 11px;
    font-weight: 400;
    color: rgba(200,176,128,0.35);
    z-index: 3;
    letter-spacing: 1px;
  }

  .glory span { color: rgba(200,176,128,0.6); font-weight: 500; }

  /* Version */
  .version {
    position: absolute;
    bottom: 14px;
    font-family: 'Inter', sans-serif;
    font-size: 9px;
    color: rgba(200,176,128,0.15);
    letter-spacing: 2px;
    z-index: 3;
  }
</style>
</head>
<body>
<div class="screen">
  <!-- Atmospheric background scene -->
  <div class="bg-scene">
    <svg viewBox="0 0 960 640" fill="none">
      <!-- Night sky gradient -->
      <rect width="960" height="640" fill="#1a1510"/>
      <!-- Distant mountains -->
      <path d="M0,280 Q100,220 200,250 Q320,190 440,230 Q560,180 680,220 Q800,190 960,240 L960,640 L0,640 Z" fill="rgba(18,16,12,0.9)"/>
      <!-- Mid ground -->
      <path d="M0,350 Q120,310 250,330 Q400,300 520,325 Q650,305 780,320 Q880,310 960,330 L960,640 L0,640 Z" fill="rgba(22,20,16,0.95)"/>
      <!-- Foreground earth -->
      <rect x="0" y="420" width="960" height="220" fill="rgba(26,22,16,1)"/>
      <!-- Warm fire glow -->
      <circle cx="480" cy="400" r="80" fill="rgba(180,120,50,0.04)"/>
      <circle cx="480" cy="400" r="30" fill="rgba(200,140,50,0.06)"/>
      <!-- Distant campfire pinpoints -->
      <circle cx="200" cy="340" r="2" fill="rgba(200,120,40,0.2)"/>
      <circle cx="720" cy="330" r="1.5" fill="rgba(200,120,40,0.15)"/>
      <!-- Stars -->
      <circle cx="120" cy="80" r="1" fill="rgba(200,176,128,0.2)"/>
      <circle cx="340" cy="50" r="0.8" fill="rgba(200,176,128,0.15)"/>
      <circle cx="580" cy="70" r="1.2" fill="rgba(200,176,128,0.18)"/>
      <circle cx="800" cy="55" r="0.8" fill="rgba(200,176,128,0.12)"/>
      <circle cx="450" cy="100" r="0.6" fill="rgba(200,176,128,0.1)"/>
      <circle cx="680" cy="120" r="0.7" fill="rgba(200,176,128,0.12)"/>
    </svg>
  </div>

  <div class="glory">Glory: <span>10</span></div>

  <div class="content">
    <div class="title-area">
      <div class="title-main">The Little Soldier</div>
      <div class="title-sub">A Napoleonic Saga</div>
    </div>

    <div class="thin-divider"></div>

    <div class="battle-info">
      <div class="battle-name">The Battle of Rivoli</div>
      <div class="battle-date">January 14, 1797</div>
    </div>

    <div class="input-area">
      <div class="input-label">What is your name, soldier?</div>
      <input type="text" class="hwr-input" placeholder="Enter your name..." value="Jean-Pierre">
    </div>

    <div class="button-row">
      <button class="hwr-btn hwr-btn-primary">New Game</button>
      <button class="hwr-btn">Continue</button>
    </div>

    <button class="hwr-btn hwr-btn-small">Settings</button>
  </div>

  <div class="version">v0.2.0 &mdash; 14th Demi-Brigade de Ligne</div>
</div>
</body>
</html>
