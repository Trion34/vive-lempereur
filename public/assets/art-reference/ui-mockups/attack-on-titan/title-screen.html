<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Attack on Titan — Title Screen</title>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&family=Source+Sans+3:ital,wght@0,300;0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: 'Source Sans 3', sans-serif;
  }

  .screen {
    width: 960px;
    height: 640px;
    background: #f0ece4;
    border: 6px solid #1a1a1a;
    position: relative;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  /* Scan-line overlay */
  .screen::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: repeating-linear-gradient(
      0deg,
      transparent,
      transparent 2px,
      rgba(0,0,0,0.03) 2px,
      rgba(0,0,0,0.03) 4px
    );
    pointer-events: none;
    z-index: 10;
  }

  /* Cross-hatch texture overlay */
  .screen::after {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background:
      repeating-linear-gradient(
        45deg,
        transparent,
        transparent 8px,
        rgba(0,0,0,0.012) 8px,
        rgba(0,0,0,0.012) 9px
      ),
      repeating-linear-gradient(
        -45deg,
        transparent,
        transparent 8px,
        rgba(0,0,0,0.012) 8px,
        rgba(0,0,0,0.012) 9px
      );
    pointer-events: none;
    z-index: 10;
  }

  /* Glory badge — top right */
  .glory-badge {
    position: absolute;
    top: 16px;
    right: 20px;
    font-family: 'Oswald', sans-serif;
    font-weight: 600;
    font-size: 14px;
    letter-spacing: 2px;
    color: #1a1a1a;
    text-transform: uppercase;
    z-index: 5;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .glory-badge .glory-label {
    background: #1a1a1a;
    color: #f0ece4;
    padding: 4px 10px;
    font-size: 12px;
    letter-spacing: 3px;
  }
  .glory-badge .glory-value {
    font-size: 22px;
    font-weight: 700;
    color: #c4b08a;
  }

  /* Regiment badge — top left */
  .regiment-badge {
    position: absolute;
    top: 16px;
    left: 20px;
    z-index: 5;
    display: flex;
    align-items: center;
    gap: 10px;
  }
  .regiment-number {
    font-family: 'Oswald', sans-serif;
    font-weight: 700;
    font-size: 42px;
    color: #1a1a1a;
    line-height: 1;
  }
  .regiment-number sup {
    font-size: 16px;
    vertical-align: super;
    font-weight: 500;
  }
  .regiment-text {
    font-family: 'Oswald', sans-serif;
    font-weight: 400;
    font-size: 11px;
    letter-spacing: 3px;
    text-transform: uppercase;
    color: #4a6741;
    line-height: 1.3;
    border-left: 3px solid #4a6741;
    padding-left: 8px;
  }

  /* Vertical side labels */
  .side-label {
    position: absolute;
    font-family: 'Oswald', sans-serif;
    font-weight: 300;
    font-size: 10px;
    letter-spacing: 4px;
    text-transform: uppercase;
    color: rgba(26,26,26,0.25);
    writing-mode: vertical-rl;
    z-index: 5;
  }
  .side-label.left { left: 12px; top: 50%; transform: translateY(-50%) rotate(180deg); }
  .side-label.right { right: 12px; top: 50%; transform: translateY(-50%); }

  /* Main content */
  .content {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 0;
    z-index: 2;
    position: relative;
  }

  /* Heavy horizontal rules */
  .heavy-rule {
    width: 600px;
    height: 4px;
    background: #1a1a1a;
  }
  .thin-rule {
    width: 500px;
    height: 1px;
    background: #1a1a1a;
  }
  .double-rule {
    width: 600px;
    display: flex;
    flex-direction: column;
    gap: 3px;
  }
  .double-rule span {
    display: block;
    width: 100%;
    height: 2px;
    background: #1a1a1a;
  }

  /* Title block */
  .title-block {
    text-align: center;
    margin: 12px 0;
  }
  .title-the {
    font-family: 'Oswald', sans-serif;
    font-weight: 300;
    font-size: 18px;
    letter-spacing: 16px;
    text-transform: uppercase;
    color: #1a1a1a;
    margin-bottom: -4px;
    display: block;
  }
  .title-main {
    font-family: 'Oswald', sans-serif;
    font-weight: 700;
    font-size: 72px;
    letter-spacing: -1px;
    text-transform: uppercase;
    color: #1a1a1a;
    line-height: 0.9;
    display: block;
  }
  .title-sub {
    font-family: 'Oswald', sans-serif;
    font-weight: 500;
    font-size: 22px;
    letter-spacing: 10px;
    text-transform: uppercase;
    color: #4a6741;
    margin-top: 6px;
    display: block;
  }

  /* Wing emblem */
  .wing-emblem {
    margin: 14px 0 10px 0;
    display: flex;
    justify-content: center;
  }

  /* Battle info */
  .battle-info {
    text-align: center;
    margin: 8px 0;
  }
  .battle-name {
    font-family: 'Oswald', sans-serif;
    font-weight: 600;
    font-size: 28px;
    letter-spacing: 8px;
    text-transform: uppercase;
    color: #1a1a1a;
    display: block;
  }
  .battle-date {
    font-family: 'Oswald', sans-serif;
    font-weight: 300;
    font-size: 14px;
    letter-spacing: 6px;
    text-transform: uppercase;
    color: #8b1a1a;
    display: block;
    margin-top: 2px;
  }

  /* Input area */
  .input-area {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 16px 0 8px 0;
    gap: 6px;
  }
  .input-label {
    font-family: 'Oswald', sans-serif;
    font-weight: 400;
    font-size: 11px;
    letter-spacing: 4px;
    text-transform: uppercase;
    color: #666;
  }
  .name-input {
    width: 320px;
    height: 40px;
    border: 3px solid #1a1a1a;
    background: transparent;
    font-family: 'Oswald', sans-serif;
    font-weight: 500;
    font-size: 18px;
    letter-spacing: 3px;
    text-transform: uppercase;
    color: #1a1a1a;
    text-align: center;
    outline: none;
  }
  .name-input::placeholder {
    color: #bbb;
    font-weight: 300;
    letter-spacing: 4px;
  }

  /* Buttons */
  .button-row {
    display: flex;
    gap: 16px;
    margin-top: 14px;
  }
  .btn {
    font-family: 'Oswald', sans-serif;
    font-weight: 600;
    font-size: 16px;
    letter-spacing: 4px;
    text-transform: uppercase;
    padding: 12px 40px;
    border: 3px solid #1a1a1a;
    cursor: pointer;
    transition: all 0.15s;
  }
  .btn-primary {
    background: #4a6741;
    color: #f0ece4;
    border-color: #4a6741;
  }
  .btn-primary:hover {
    background: #5a7a4f;
    border-color: #5a7a4f;
  }
  .btn-secondary {
    background: transparent;
    color: #1a1a1a;
  }
  .btn-secondary:hover {
    background: #1a1a1a;
    color: #f0ece4;
  }

  /* Bottom strip */
  .bottom-strip {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 28px;
    background: #1a1a1a;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;
    z-index: 5;
  }
  .bottom-strip span {
    font-family: 'Oswald', sans-serif;
    font-weight: 300;
    font-size: 10px;
    letter-spacing: 3px;
    text-transform: uppercase;
    color: rgba(240,236,228,0.5);
  }
</style>
</head>
<body>
<div class="screen">
  <!-- Glory badge -->
  <div class="glory-badge">
    <span class="glory-label">GLORY</span>
    <span class="glory-value">10</span>
  </div>

  <!-- Regiment badge -->
  <div class="regiment-badge">
    <span class="regiment-number">14<sup>e</sup></span>
    <div class="regiment-text">DEMI-BRIGADE<br>DE LIGNE</div>
  </div>

  <!-- Vertical side labels -->
  <span class="side-label left">ITALIAN CAMPAIGN 1796-1797</span>
  <span class="side-label right">ARMEE D'ITALIE</span>

  <!-- Main content -->
  <div class="content">
    <div class="heavy-rule"></div>

    <div class="title-block">
      <span class="title-the">THE</span>
      <span class="title-main">LITTLE SOLDIER</span>
      <span class="title-sub">A NAPOLEONIC SAGA</span>
    </div>

    <div class="double-rule"><span></span><span></span></div>

    <!-- Wing emblem -->
    <div class="wing-emblem">
      <svg width="120" height="60" viewBox="0 0 120 60">
        <!-- Left wing -->
        <path d="M60 30 L15 5 L25 28 L10 15 L28 32 L5 25 L30 35 L60 30Z" fill="#4a6741" opacity="0.9"/>
        <path d="M60 30 L20 50 L30 33 L15 45 L32 34 L8 42 L33 36 L60 30Z" fill="#1a1a1a" opacity="0.7"/>
        <!-- Right wing -->
        <path d="M60 30 L105 5 L95 28 L110 15 L92 32 L115 25 L90 35 L60 30Z" fill="#4a6741" opacity="0.9"/>
        <path d="M60 30 L100 50 L90 33 L105 45 L88 34 L112 42 L87 36 L60 30Z" fill="#1a1a1a" opacity="0.7"/>
        <!-- Center mark -->
        <rect x="56" y="24" width="8" height="12" fill="#1a1a1a"/>
        <rect x="57" y="25" width="6" height="10" fill="#4a6741"/>
      </svg>
    </div>

    <div class="thin-rule"></div>

    <div class="battle-info">
      <span class="battle-name">BATTLE OF RIVOLI</span>
      <span class="battle-date">14 JANUARY 1797</span>
    </div>

    <div class="thin-rule"></div>

    <div class="input-area">
      <span class="input-label">ENTER YOUR NAME, SOLDIER</span>
      <input type="text" class="name-input" placeholder="JEAN-PIERRE" value="JEAN-PIERRE">
    </div>

    <div class="button-row">
      <button class="btn btn-primary">NEW GAME</button>
      <button class="btn btn-secondary">CONTINUE</button>
    </div>

    <div style="height: 10px;"></div>
    <div class="heavy-rule"></div>
  </div>

  <!-- Bottom strip -->
  <div class="bottom-strip">
    <span>VIVE L'EMPEREUR</span>
    <span>V0.2.0</span>
  </div>
</div>
</body>
</html>
