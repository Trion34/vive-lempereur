<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=960">
<title>The Little Soldier — Title Screen (Unfinished Oil Painting)</title>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Permanent+Marker&family=Lora:ital,wght@0,400;0,700;1,400&family=EB+Garamond:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    display: flex; justify-content: center; align-items: center;
    min-height: 100vh; background: #3a3530;
    font-family: 'Lora', serif;
  }

  /* === CANVAS TEXTURE === */
  .canvas-texture {
    position: absolute; top: 0; left: 0; width: 100%; height: 100%;
    pointer-events: none; z-index: 0;
    background:
      repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(180,170,150,0.08) 2px, rgba(180,170,150,0.08) 3px),
      repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(180,170,150,0.08) 2px, rgba(180,170,150,0.08) 3px),
      repeating-linear-gradient(0deg, transparent, transparent 6px, rgba(160,150,130,0.05) 6px, rgba(160,150,130,0.05) 7px),
      repeating-linear-gradient(90deg, transparent, transparent 6px, rgba(160,150,130,0.05) 6px, rgba(160,150,130,0.05) 7px);
  }

  /* === SCREEN (CANVAS ON STRETCHER BARS) === */
  .screen {
    width: 960px; height: 640px;
    position: relative; overflow: hidden;
    background: #f5f0e0;
    border: 12px solid #5a4a35;
    border-top-width: 14px;
    border-bottom-width: 16px;
    box-shadow:
      inset 0 0 60px rgba(107,66,38,0.15),
      inset 0 0 120px rgba(107,66,38,0.08),
      8px 8px 0 #3a2e20,
      10px 10px 20px rgba(0,0,0,0.5),
      -2px -2px 0 #7a6a50;
  }

  /* Stretcher bar edge effect */
  .screen::before {
    content: '';
    position: absolute; top: -2px; left: -2px; right: -2px; bottom: -2px;
    border: 3px solid rgba(90,74,53,0.3);
    pointer-events: none; z-index: 100;
  }

  /* === LANDSCAPE — HALF PAINTED, HALF SKETCH === */
  .landscape {
    position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1;
  }

  /* Painted side (left) — Alpine/Rivoli landscape */
  .landscape-painted {
    position: absolute; top: 0; left: 0; width: 55%; height: 100%;
    background:
      linear-gradient(180deg,
        #4a6a8a 0%, #6a8aaa 15%, #8aa4b8 25%,
        #7a9a6a 35%, #5a7a4a 45%,
        #8a9a6a 55%, #a0a878 65%,
        #6b7a5a 75%, #4a5a3a 85%,
        #3a4a2a 100%);
    clip-path: polygon(0 0, 100% 0, 85% 100%, 0 100%);
  }

  /* Painted mountains */
  .mountain-1 {
    position: absolute; top: 8%; left: 5%; width: 200px; height: 160px;
    background: linear-gradient(135deg, #8aa0b8 0%, #6a88a8 40%, #4a6888 100%);
    clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
    transform: rotate(-2deg);
    box-shadow: 4px 4px 0 rgba(74,104,136,0.5);
  }
  .mountain-2 {
    position: absolute; top: 12%; left: 18%; width: 170px; height: 140px;
    background: linear-gradient(145deg, #7a96b0 0%, #5a7a9a 50%, #3a5a7c 100%);
    clip-path: polygon(45% 0%, 100% 100%, 0% 100%);
    transform: rotate(1deg);
    box-shadow: 3px 3px 0 rgba(58,90,124,0.4);
  }
  .mountain-snow {
    position: absolute; top: 8%; left: 5%;
    width: 200px; height: 30px;
    background: linear-gradient(135deg, #f0ede5 0%, #e0ddd5 50%, transparent 100%);
    clip-path: polygon(50% 0%, 65% 100%, 35% 100%);
    transform: rotate(-2deg);
  }

  /* Sun glow */
  .sun-glow {
    position: absolute; top: 5%; left: 30%;
    width: 100px; height: 100px;
    background: radial-gradient(circle, rgba(232,200,74,0.6) 0%, rgba(232,200,74,0.2) 40%, transparent 70%);
    border-radius: 50%;
  }

  /* Painted tree masses */
  .tree-mass {
    position: absolute; bottom: 20%; left: 2%; width: 250px; height: 120px;
    background: linear-gradient(180deg, #4a6a3a 0%, #3a5a2a 60%, #2a4a1a 100%);
    border-radius: 60% 70% 10% 10%;
    transform: rotate(-1deg);
    box-shadow: 3px 3px 0 rgba(42,74,26,0.6);
  }

  /* Sketch side (right) — charcoal outlines */
  .landscape-sketch {
    position: absolute; top: 0; right: 0; width: 50%; height: 100%;
  }
  .sketch-mountain-1 {
    position: absolute; top: 10%; right: 10%;
    width: 180px; height: 130px;
    border: 1.5px solid #4a4a48;
    border-bottom: none;
    clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
    background: transparent;
    opacity: 0.5;
    transform: rotate(1.5deg);
  }
  .sketch-mountain-2 {
    position: absolute; top: 15%; right: 25%;
    width: 150px; height: 110px;
    border: 1px dashed #5a5a58;
    border-bottom: none;
    clip-path: polygon(45% 0%, 100% 100%, 0% 100%);
    background: transparent;
    opacity: 0.4;
    transform: rotate(-0.5deg);
  }
  .sketch-tree-1 {
    position: absolute; bottom: 25%; right: 15%;
    width: 40px; height: 80px;
    border: 1px solid #4a4a48;
    border-radius: 50% 50% 5% 5%;
    opacity: 0.35;
    transform: rotate(2deg);
  }
  .sketch-tree-1::after {
    content: '';
    position: absolute; bottom: -20px; left: 50%; transform: translateX(-50%);
    width: 3px; height: 20px;
    border-left: 1px solid #4a4a48;
    opacity: 0.5;
  }
  .sketch-tree-2 {
    position: absolute; bottom: 22%; right: 28%;
    width: 35px; height: 65px;
    border: 1px dotted #5a5a58;
    border-radius: 50% 50% 5% 5%;
    opacity: 0.3;
    transform: rotate(-1deg);
  }
  .sketch-horizon {
    position: absolute; top: 45%; right: 0; width: 100%; height: 1px;
    border-top: 1px solid rgba(74,74,72,0.3);
  }
  .sketch-notes {
    position: absolute; top: 50%; right: 5%;
    font-family: 'Caveat', cursive; font-size: 11px; color: #7a7a78;
    transform: rotate(-2deg);
    opacity: 0.5;
  }

  /* Transition — paint fading to canvas */
  .paint-fade {
    position: absolute; top: 0; left: 45%; width: 20%; height: 100%;
    background: linear-gradient(90deg, rgba(245,240,224,0) 0%, rgba(245,240,224,0.7) 50%, rgba(245,240,224,0.95) 100%);
    z-index: 2;
  }

  /* === TITLE: "The Little Soldier" === */
  .title-area {
    position: absolute; top: 12%; left: 50%; transform: translateX(-50%);
    z-index: 10; text-align: center; width: 700px;
  }
  .title-main {
    font-family: 'Permanent Marker', cursive;
    font-size: 62px;
    color: #1a1a18;
    text-shadow:
      3px 3px 0 rgba(26,58,92,0.4),
      -1px -1px 0 rgba(240,237,229,0.5),
      0 0 20px rgba(107,66,38,0.3);
    letter-spacing: 2px;
    transform: rotate(-0.8deg);
    position: relative;
  }
  /* Some letters are "sketched" not painted */
  .title-main .sketch-letter {
    color: transparent;
    -webkit-text-stroke: 1.5px #4a4a48;
    text-shadow: none;
    opacity: 0.6;
  }
  .title-main .painted-letter {
    position: relative;
  }
  /* Impasto on key letters */
  .title-main .impasto {
    text-shadow:
      3px 3px 0 rgba(26,58,92,0.5),
      4px 4px 2px rgba(26,58,92,0.3),
      -1px -1px 0 rgba(240,237,229,0.6);
  }
  /* Drip from the T */
  .title-drip {
    position: absolute; top: 58px; left: 18px;
    width: 4px; height: 35px;
    background: linear-gradient(180deg, #1a1a18 0%, rgba(26,26,24,0.3) 100%);
    border-radius: 0 0 3px 3px;
    transform: rotate(2deg);
  }
  .title-drip-2 {
    position: absolute; top: 62px; left: 295px;
    width: 3px; height: 22px;
    background: linear-gradient(180deg, #1a1a18 0%, rgba(26,26,24,0.15) 100%);
    border-radius: 0 0 2px 2px;
    transform: rotate(-1deg);
  }

  /* === SUBTITLE === */
  .subtitle {
    font-family: 'EB Garamond', serif;
    font-size: 22px;
    color: #5a5a58;
    font-style: italic;
    letter-spacing: 4px;
    margin-top: 8px;
    opacity: 0.6;
    transform: rotate(0.3deg);
    /* Charcoal/pencil feel */
    text-shadow: 0.5px 0.5px 0 rgba(74,74,72,0.3);
  }

  /* === BATTLE INFO === */
  .battle-info {
    position: absolute; top: 38%; left: 50%; transform: translateX(-50%) rotate(-0.5deg);
    z-index: 10; text-align: center;
  }
  .battle-title {
    font-family: 'Caveat', cursive;
    font-size: 26px;
    color: #6b4226;
    padding: 8px 30px;
    position: relative;
    background: linear-gradient(90deg, transparent, rgba(194,58,34,0.08), rgba(194,58,34,0.12), rgba(194,58,34,0.08), transparent);
  }
  /* Paint stroke underline */
  .battle-title::after {
    content: '';
    position: absolute; bottom: -2px; left: 15%; width: 70%; height: 3px;
    background: linear-gradient(90deg, transparent, #c23a22, #c23a22, transparent);
    border-radius: 2px;
    opacity: 0.5;
  }

  /* === NAME INPUT === */
  .name-area {
    position: absolute; top: 50%; left: 50%; transform: translateX(-50%);
    z-index: 10; text-align: center;
  }
  .name-label {
    font-family: 'Caveat', cursive;
    font-size: 18px;
    color: #6b4226;
    margin-bottom: 6px;
    transform: rotate(-0.5deg);
  }
  .name-input {
    width: 280px; padding: 10px 16px;
    font-family: 'EB Garamond', serif;
    font-size: 20px; color: #3a2e20;
    background:
      linear-gradient(180deg, rgba(245,240,224,0.9) 0%, rgba(235,228,210,0.95) 100%);
    border: none;
    border-bottom: 2px solid rgba(107,66,38,0.4);
    outline: none;
    text-align: center;
    letter-spacing: 1px;
    /* Scraped-away effect — inset shadow like gouged canvas */
    box-shadow:
      inset 0 2px 8px rgba(107,66,38,0.15),
      inset 0 -1px 4px rgba(107,66,38,0.1),
      inset 3px 0 6px rgba(107,66,38,0.05),
      inset -3px 0 6px rgba(107,66,38,0.05);
    transform: rotate(0.3deg);
  }
  .name-input::placeholder {
    color: #a09888; font-style: italic; opacity: 0.6;
  }

  /* === BUTTONS === */
  .button-area {
    position: absolute; top: 64%; left: 50%; transform: translateX(-50%);
    z-index: 10; display: flex; gap: 30px; align-items: center;
  }
  .btn-paint {
    font-family: 'Permanent Marker', cursive;
    font-size: 22px;
    padding: 14px 40px;
    border: none; cursor: pointer;
    position: relative;
    transform: rotate(-1deg);
    transition: transform 0.15s, box-shadow 0.15s;
  }
  .btn-paint:hover {
    transform: rotate(-0.5deg) scale(1.03);
  }
  /* New Game — thick paint swatch */
  .btn-new-game {
    background: linear-gradient(135deg, #1a3a5c 0%, #2a4a6c 40%, #1a3a5c 100%);
    color: #f0ede5;
    box-shadow:
      3px 4px 0 rgba(26,58,92,0.6),
      4px 5px 2px rgba(26,58,92,0.3),
      inset 0 -2px 4px rgba(0,0,0,0.2),
      inset 0 2px 4px rgba(240,237,229,0.15);
    border-radius: 4px 6px 3px 5px;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
  }
  /* Paint drip from button */
  .btn-new-game::after {
    content: '';
    position: absolute; bottom: -18px; left: 25%;
    width: 5px; height: 18px;
    background: linear-gradient(180deg, #1a3a5c 0%, rgba(26,58,92,0.2) 100%);
    border-radius: 0 0 3px 3px;
    transform: rotate(3deg);
  }
  /* Continue — lighter wash */
  .btn-continue {
    background: linear-gradient(135deg, rgba(107,66,38,0.15) 0%, rgba(107,66,38,0.25) 50%, rgba(107,66,38,0.15) 100%);
    color: #6b4226;
    box-shadow:
      1px 2px 0 rgba(107,66,38,0.2),
      inset 0 -1px 3px rgba(107,66,38,0.1);
    border-radius: 3px 5px 4px 6px;
    border: 1px solid rgba(107,66,38,0.2);
    font-size: 18px;
    padding: 12px 30px;
    opacity: 0.7;
    transform: rotate(0.5deg);
  }
  .btn-continue:hover { opacity: 0.9; }

  /* === GLORY COUNTER === */
  .glory-counter {
    position: absolute; top: 20px; right: 25px; z-index: 10;
    text-align: center;
  }
  .glory-daub {
    width: 50px; height: 46px;
    background: radial-gradient(ellipse at 40% 40%, #e8c84a 0%, #c8a83a 50%, #a08020 100%);
    border-radius: 55% 45% 50% 50%;
    box-shadow:
      2px 3px 0 rgba(160,128,32,0.5),
      3px 4px 4px rgba(0,0,0,0.2),
      inset -2px -2px 4px rgba(160,128,32,0.3),
      inset 2px 2px 4px rgba(232,200,74,0.4);
    display: flex; align-items: center; justify-content: center;
    transform: rotate(-3deg);
    margin: 0 auto;
  }
  .glory-number {
    font-family: 'Permanent Marker', cursive;
    font-size: 20px; color: #3a2e10;
    text-shadow: 1px 1px 0 rgba(232,200,74,0.5);
  }
  .glory-label {
    font-family: 'Caveat', cursive;
    font-size: 12px; color: #8a7a5a;
    margin-top: 3px; transform: rotate(1deg);
  }

  /* === VERSION === */
  .version {
    position: absolute; bottom: 15px; right: 20px; z-index: 10;
    font-family: 'Caveat', cursive;
    font-size: 13px;
    color: #8a7a60;
    opacity: 0.5;
    transform: rotate(-1.5deg);
    /* Scratched into wet paint effect */
    text-shadow: -0.5px -0.5px 0 rgba(245,240,224,0.8);
    letter-spacing: 1px;
  }

  /* === EASEL EDGE === */
  .easel-edge-left {
    position: absolute; bottom: 0; left: -8px;
    width: 20px; height: 120px;
    background: linear-gradient(90deg, #4a3a28, #6a5a40, #5a4a35);
    transform: rotate(8deg);
    transform-origin: bottom center;
    z-index: 0;
    box-shadow: 2px 0 4px rgba(0,0,0,0.3);
  }
  .easel-edge-right {
    position: absolute; bottom: 0; right: -8px;
    width: 20px; height: 120px;
    background: linear-gradient(90deg, #5a4a35, #6a5a40, #4a3a28);
    transform: rotate(-8deg);
    transform-origin: bottom center;
    z-index: 0;
    box-shadow: -2px 0 4px rgba(0,0,0,0.3);
  }

  /* === PALETTE in bottom-left === */
  .palette {
    position: absolute; bottom: 15px; left: 20px; z-index: 10;
  }
  .palette-shape {
    width: 120px; height: 70px;
    background: linear-gradient(135deg, #8a7050 0%, #7a6040 50%, #6a5030 100%);
    border-radius: 60% 40% 50% 50% / 60% 60% 40% 40%;
    transform: rotate(-8deg);
    box-shadow: 2px 3px 6px rgba(0,0,0,0.3);
    position: relative;
    border: 1px solid #5a4020;
  }
  /* Thumb hole */
  .palette-shape::before {
    content: '';
    position: absolute; top: 40%; left: 15%;
    width: 16px; height: 20px;
    background: #3a3530;
    border-radius: 50%;
    box-shadow: inset 1px 1px 3px rgba(0,0,0,0.5);
  }
  /* Paint daubs on palette */
  .palette-daub {
    position: absolute; width: 12px; height: 10px; border-radius: 50%;
    box-shadow: 1px 1px 0 rgba(0,0,0,0.2);
  }
  .palette-daub.blue { background: #1a3a5c; top: 12px; left: 40px; }
  .palette-daub.red { background: #c23a22; top: 8px; left: 60px; width: 14px; }
  .palette-daub.yellow { background: #e8c84a; top: 15px; left: 80px; }
  .palette-daub.umber { background: #6b4226; top: 28px; left: 50px; width: 10px; height: 8px; }
  .palette-daub.white { background: #f0ede5; top: 22px; left: 75px; width: 11px; }
  .palette-daub.green { background: #4a6a3a; top: 35px; left: 65px; width: 9px; height: 8px; }

  /* === PAINT DRIPS on canvas edges === */
  .edge-drip {
    position: absolute; z-index: 5;
    border-radius: 0 0 4px 4px;
  }
  .edge-drip-1 {
    top: 0; left: 120px; width: 6px; height: 45px;
    background: linear-gradient(180deg, #4a6a8a 0%, rgba(74,106,138,0.2) 100%);
  }
  .edge-drip-2 {
    top: 0; left: 280px; width: 4px; height: 30px;
    background: linear-gradient(180deg, #c23a22 0%, rgba(194,58,34,0.15) 100%);
    transform: rotate(1deg);
  }
  .edge-drip-3 {
    bottom: 0; left: 400px; width: 5px; height: 25px;
    background: linear-gradient(0deg, #3a5a2a 0%, rgba(58,90,42,0.1) 100%);
    border-radius: 4px 4px 0 0;
    transform: translateY(100%);
  }

  /* Brushstroke accents */
  .brushstroke {
    position: absolute; z-index: 3; opacity: 0.15;
    height: 8px; border-radius: 4px;
    transform: rotate(-2deg);
  }
  .brushstroke-1 {
    top: 88%; left: 10%; width: 150px;
    background: linear-gradient(90deg, transparent, #6b4226, #6b4226, transparent);
  }
  .brushstroke-2 {
    top: 82%; left: 60%; width: 100px;
    background: linear-gradient(90deg, transparent, #1a3a5c, transparent);
    transform: rotate(1deg);
  }

  /* Pencil guidelines */
  .pencil-line {
    position: absolute; z-index: 2;
    border-top: 0.5px solid rgba(74,74,72,0.12);
  }
  .pencil-line-1 { top: 33%; left: 5%; width: 90%; transform: rotate(0.2deg); }
  .pencil-line-2 { top: 66%; left: 8%; width: 85%; transform: rotate(-0.1deg); }

  /* Canvas weave overlay */
  .canvas-weave {
    position: absolute; top: 0; left: 0; width: 100%; height: 100%;
    pointer-events: none; z-index: 50; opacity: 0.04;
    background:
      repeating-linear-gradient(0deg, #000 0px, transparent 1px, transparent 3px),
      repeating-linear-gradient(90deg, #000 0px, transparent 1px, transparent 3px);
  }
</style>
</head>
<body>

<div style="position:relative;">
  <!-- Easel legs -->
  <div class="easel-edge-left"></div>
  <div class="easel-edge-right"></div>

  <div class="screen">
    <!-- Canvas texture base -->
    <div class="canvas-texture"></div>

    <!-- Landscape — Painted side -->
    <div class="landscape">
      <div class="landscape-painted"></div>
      <div class="mountain-1"></div>
      <div class="mountain-2"></div>
      <div class="mountain-snow"></div>
      <div class="sun-glow"></div>
      <div class="tree-mass"></div>

      <!-- Sketch side -->
      <div class="landscape-sketch">
        <div class="sketch-mountain-1"></div>
        <div class="sketch-mountain-2"></div>
        <div class="sketch-tree-1"></div>
        <div class="sketch-tree-2"></div>
        <div class="sketch-horizon"></div>
        <div class="sketch-notes">
          mtns — raw umber<br>
          + prussian blue<br>
          sky: naples yellow wash
        </div>
      </div>

      <!-- Paint-to-canvas fade -->
      <div class="paint-fade"></div>
    </div>

    <!-- Edge drips -->
    <div class="edge-drip edge-drip-1"></div>
    <div class="edge-drip edge-drip-2"></div>
    <div class="edge-drip edge-drip-3"></div>

    <!-- Pencil guidelines -->
    <div class="pencil-line pencil-line-1"></div>
    <div class="pencil-line pencil-line-2"></div>

    <!-- Brushstroke accents -->
    <div class="brushstroke brushstroke-1"></div>
    <div class="brushstroke brushstroke-2"></div>

    <!-- TITLE -->
    <div class="title-area">
      <div class="title-main">
        <span class="painted-letter impasto">T</span><span class="painted-letter">h</span><span class="sketch-letter">e</span>
        &nbsp;
        <span class="painted-letter impasto">L</span><span class="painted-letter">i</span><span class="sketch-letter">t</span><span class="painted-letter">t</span><span class="sketch-letter">l</span><span class="painted-letter impasto">e</span>
        &nbsp;
        <span class="painted-letter impasto">S</span><span class="painted-letter">o</span><span class="painted-letter">l</span><span class="sketch-letter">d</span><span class="painted-letter">i</span><span class="sketch-letter">e</span><span class="painted-letter impasto">r</span>
        <div class="title-drip"></div>
        <div class="title-drip-2"></div>
      </div>
      <div class="subtitle">A Napoleonic Saga</div>
    </div>

    <!-- BATTLE INFO -->
    <div class="battle-info">
      <div class="battle-title">The Battle of Rivoli &mdash; January 14, 1797</div>
    </div>

    <!-- NAME INPUT -->
    <div class="name-area">
      <div class="name-label">Your Name, Soldier</div>
      <input class="name-input" type="text" placeholder="Enter your name..." value="">
    </div>

    <!-- BUTTONS -->
    <div class="button-area">
      <button class="btn-paint btn-new-game">New Game</button>
      <button class="btn-paint btn-continue">Continue</button>
    </div>

    <!-- GLORY -->
    <div class="glory-counter">
      <div class="glory-daub">
        <span class="glory-number">10</span>
      </div>
      <div class="glory-label">Glory</div>
    </div>

    <!-- VERSION -->
    <div class="version">v0.2.0</div>

    <!-- PALETTE -->
    <div class="palette">
      <div class="palette-shape">
        <div class="palette-daub blue"></div>
        <div class="palette-daub red"></div>
        <div class="palette-daub yellow"></div>
        <div class="palette-daub umber"></div>
        <div class="palette-daub white"></div>
        <div class="palette-daub green"></div>
