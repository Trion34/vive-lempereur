<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Parchment & Ink â€” Title Screen</title>
<link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400&family=IM+Fell+English+SC&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: #3a3020;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Crimson Text', Georgia, serif;
  }

  .screen {
    width: 960px; height: 640px;
    background: #e8dcc4;
    background-image:
      radial-gradient(ellipse at 30% 20%, rgba(180,150,100,0.3) 0%, transparent 60%),
      radial-gradient(ellipse at 70% 80%, rgba(160,130,80,0.25) 0%, transparent 50%),
      linear-gradient(180deg, #ecdfc6 0%, #e0d0b0 50%, #d8c8a4 100%);
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow: hidden;
    box-shadow: inset 0 0 80px rgba(100,70,30,0.3);
  }

  /* Aged paper stain effects */
  .screen::before {
    content: '';
    position: absolute;
    inset: 0;
    background:
      radial-gradient(circle at 15% 85%, rgba(140,100,50,0.15) 0%, transparent 30%),
      radial-gradient(circle at 80% 15%, rgba(130,90,40,0.12) 0%, transparent 25%),
      radial-gradient(circle at 50% 50%, rgba(120,80,30,0.08) 0%, transparent 40%);
    pointer-events: none;
  }

  /* Rough border (like torn/deckled edge) */
  .screen::after {
    content: '';
    position: absolute;
    inset: 8px;
    border: 2px solid rgba(100,70,30,0.4);
    pointer-events: none;
  }

  /* Ink color palette */
  .ink { color: #2a1f10; }
  .ink-light { color: #5a4a30; }
  .ink-faded { color: #8a7a5a; }
  .ink-red { color: #6a2020; }
  .ink-blue { color: #1a3050; }

  /* Header flourish */
  .flourish {
    margin-top: 40px;
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .flourish-line {
    width: 120px; height: 1px;
    background: linear-gradient(90deg, transparent, #8a7a5a, transparent);
  }

  .flourish-ornament {
    font-size: 18px;
    color: #8a7a5a;
  }

  /* Tricolor ribbon (watercolor style) */
  .ribbon {
    margin-top: 16px;
    display: flex;
    gap: 0;
    height: 6px;
    width: 200px;
    opacity: 0.7;
  }

  .ribbon-blue { flex: 1; background: #2a4a8a; border-radius: 2px 0 0 2px; }
  .ribbon-white { flex: 1; background: #d8d0c0; }
  .ribbon-red { flex: 1; background: #8a2a2a; border-radius: 0 2px 2px 0; }

  /* Title */
  .title-main {
    margin-top: 24px;
    font-family: 'IM Fell English SC', serif;
    font-size: 42px;
    color: #2a1f10;
    letter-spacing: 3px;
    text-shadow: 1px 1px 0 rgba(200,180,140,0.5);
  }

  .title-sub {
    font-size: 16px;
    color: #5a4a30;
    font-style: italic;
    letter-spacing: 4px;
    margin-top: 4px;
  }

  /* Ink drawing portrait */
  .portrait-area {
    margin-top: 24px;
    position: relative;
  }

  .portrait-frame {
    width: 120px; height: 140px;
    border: 1px solid #8a7a5a;
    background: #ddd0b8;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    box-shadow: 2px 2px 8px rgba(60,40,20,0.2);
  }

  /* Ink-drawn soldier silhouette */
  .ink-soldier {
    width: 80px; height: 110px;
    opacity: 0.6;
  }

  .portrait-caption {
    text-align: center;
    margin-top: 6px;
    font-size: 11px;
    color: #8a7a5a;
    font-style: italic;
  }

  /* Battle subtitle */
  .battle-text {
    margin-top: 20px;
    font-size: 13px;
    color: #5a4a30;
    letter-spacing: 2px;
  }

  .date-text {
    font-size: 14px;
    color: #2a1f10;
    font-weight: 600;
    margin-top: 2px;
  }

  /* Divider */
  .ink-divider {
    margin: 16px 0;
    width: 300px;
    height: 1px;
    background: linear-gradient(90deg, transparent, #8a7a5a 20%, #8a7a5a 80%, transparent);
  }

  /* Input */
  .input-area {
    text-align: center;
  }

  .input-label {
    font-size: 14px;
    color: #5a4a30;
    margin-bottom: 8px;
    font-style: italic;
  }

  .ink-input {
    background: transparent;
    border: none;
    border-bottom: 1px solid #8a7a5a;
    font-family: 'Crimson Text', Georgia, serif;
    font-size: 20px;
    color: #2a1f10;
    text-align: center;
    padding: 4px 16px;
    width: 280px;
    outline: none;
  }

  .ink-input::placeholder { color: #b8a888; font-style: italic; }
  .ink-input:focus { border-bottom-color: #2a1f10; }

  /* Buttons */
  .button-row {
    display: flex;
    gap: 20px;
    margin-top: 20px;
  }

  .ink-btn {
    font-family: 'IM Fell English SC', serif;
    font-size: 15px;
    padding: 8px 28px;
    border: 1px solid #8a7a5a;
    background: transparent;
    color: #2a1f10;
    cursor: pointer;
    letter-spacing: 2px;
    transition: all 0.2s;
  }

  .ink-btn:hover {
    background: rgba(100,70,30,0.1);
    border-color: #2a1f10;
  }

  .ink-btn-primary {
    background: rgba(42,74,138,0.08);
    border-color: #3a5a90;
    color: #1a3050;
  }

  .ink-btn-primary:hover {
    background: rgba(42,74,138,0.15);
  }

  .ink-btn-small {
    font-size: 12px;
    padding: 5px 16px;
    margin-top: 8px;
  }

  /* Glory display */
  .glory-display {
    position: absolute;
    top: 20px; right: 24px;
    font-size: 12px;
    color: #8a7a5a;
  }

  .glory-display span { color: #5a4a30; font-weight: 700; }

  /* Bottom text */
  .bottom-text {
    position: absolute;
    bottom: 16px;
    font-size: 10px;
    color: #b8a888;
    font-style: italic;
  }

  /* Ink splatter decorations */
  .ink-spot {
    position: absolute;
    border-radius: 50%;
    background: rgba(42,31,16,0.06);
  }
</style>
</head>
<body>
<div class="screen">
  <!-- Ink spots -->
  <div class="ink-spot" style="width:40px;height:35px;top:60px;left:80px;"></div>
  <div class="ink-spot" style="width:25px;height:20px;bottom:100px;right:120px;"></div>
  <div class="ink-spot" style="width:50px;height:45px;top:200px;right:60px;"></div>

  <div class="glory-display">Glory: <span>10</span></div>

  <div class="flourish">
    <div class="flourish-line"></div>
    <div class="flourish-ornament">&loz;</div>
    <div class="flourish-line"></div>
  </div>

  <div class="ribbon">
    <div class="ribbon-blue"></div>
    <div class="ribbon-white"></div>
    <div class="ribbon-red"></div>
  </div>

  <div class="title-main">The Little Soldier</div>
  <div class="title-sub">A Napoleonic Saga</div>

  <div class="portrait-area">
    <div class="portrait-frame">
      <svg class="ink-soldier" viewBox="0 0 40 55" fill="none" stroke="#3a2a18" stroke-width="0.8" stroke-linecap="round">
        <!-- Bicorne -->
        <path d="M12,8 Q20,2 28,8" fill="rgba(42,31,16,0.15)"/>
        <line x1="12" y1="8" x2="28" y2="8"/>
        <!-- Head -->
        <ellipse cx="20" cy="12" rx="5" ry="5" fill="rgba(42,31,16,0.05)"/>
        <!-- Body -->
        <path d="M15,17 L13,35 Q20,37 27,35 L25,17 Z" fill="rgba(42,74,138,0.1)" stroke="#3a2a18"/>
        <!-- Crossbelts -->
        <line x1="15" y1="18" x2="25" y2="30"/>
        <line x1="25" y1="18" x2="15" y2="30"/>
        <!-- Arms -->
        <line x1="13" y1="18" x2="10" y2="30"/>
        <line x1="27" y1="18" x2="30" y2="30"/>
        <!-- Legs -->
        <line x1="16" y1="35" x2="14" y2="50"/>
        <line x1="24" y1="35" x2="26" y2="50"/>
        <!-- Musket -->
        <line x1="30" y1="8" x2="32" y2="42" stroke-width="1"/>
        <line x1="31" y1="6" x2="31" y2="8" stroke-width="1.5"/>
      </svg>
    </div>
    <div class="portrait-caption">A Soldier of the 14th Demi-Brigade</div>
  </div>

  <div class="battle-text">The Battle of Rivoli</div>
  <div class="date-text">January 14, 1797</div>

  <div class="ink-divider"></div>

  <div class="input-area">
    <div class="input-label">What is your name, soldier?</div>
    <input type="text" class="ink-input" placeholder="Enter your name..." value="Jean-Pierre">
  </div>

  <div class="button-row">
    <button class="ink-btn ink-btn-primary">New Game</button>
    <button class="ink-btn">Continue</button>
  </div>

  <button class="ink-btn ink-btn-small">Settings</button>

  <div class="bottom-text">v0.2.0 &mdash; 14th Demi-Brigade de Ligne</div>
</div>
</body>
</html>
