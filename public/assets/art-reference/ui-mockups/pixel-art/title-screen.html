<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pixel Art Title Screen Mockup</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
  @font-face {
    font-family: 'PixelSerif';
    src: local('Press Start 2P');
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    image-rendering: pixelated;
    image-rendering: crisp-edges;
  }

  body {
    background: #1a1a2e;
    color: #d4c9a8;
    font-family: 'Press Start 2P', monospace;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  /* Scanline overlay for retro feel */
  body::after {
    content: '';
    position: fixed;
    inset: 0;
    background: repeating-linear-gradient(
      transparent 0px,
      transparent 2px,
      rgba(0,0,0,0.08) 2px,
      rgba(0,0,0,0.08) 4px
    );
    pointer-events: none;
    z-index: 100;
  }

  .screen {
    width: 960px;
    height: 640px;
    background: #0f0f23;
    border: 4px solid #c4a265;
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow: hidden;
  }

  /* Top decorative border */
  .border-top {
    width: 100%;
    height: 8px;
    background: repeating-linear-gradient(
      90deg,
      #c4a265 0px, #c4a265 8px,
      #8b6f3a 8px, #8b6f3a 16px
    );
  }

  /* Pixel art tricolor banner */
  .banner {
    margin-top: 24px;
    display: flex;
    gap: 0;
    height: 80px;
  }

  .banner-stripe {
    width: 24px;
    height: 80px;
  }

  .banner-blue { background: #2244aa; }
  .banner-white { background: #e8e0cc; }
  .banner-red { background: #cc3333; }

  /* Pixel eagle emblem */
  .emblem {
    margin-top: 12px;
    width: 64px;
    height: 48px;
    position: relative;
  }

  .emblem-pixel {
    position: absolute;
    background: #c4a265;
  }

  /* Title area */
  .title-area {
    margin-top: 20px;
    text-align: center;
  }

  .title-main {
    font-size: 20px;
    color: #e8d5a3;
    text-shadow:
      2px 2px 0 #4a3520,
      -1px -1px 0 #4a3520;
    letter-spacing: 2px;
    line-height: 1.6;
  }

  .title-sub {
    font-size: 8px;
    color: #8b7355;
    letter-spacing: 6px;
    margin-top: 12px;
    text-transform: uppercase;
  }

  /* Decorative divider */
  .divider {
    margin: 20px 0;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .divider-line {
    width: 80px;
    height: 2px;
    background: #5a4a32;
  }

  .divider-diamond {
    width: 8px;
    height: 8px;
    background: #c4a265;
    transform: rotate(45deg);
  }

  /* Soldier pixel portrait */
  .portrait-frame {
    width: 96px;
    height: 96px;
    border: 3px solid #c4a265;
    background: #1a1a2e;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    margin-top: 8px;
  }

  .portrait-frame::before {
    content: '';
    position: absolute;
    inset: 2px;
    border: 1px solid #5a4a32;
  }

  /* Pixel soldier using CSS grid */
  .pixel-soldier {
    width: 64px;
    height: 80px;
    display: grid;
    grid-template-columns: repeat(16, 4px);
    grid-template-rows: repeat(20, 4px);
  }

  .px { background: transparent; }
  .px-blue { background: #2b4080; }
  .px-dblue { background: #1a2850; }
  .px-white { background: #d4c9a8; }
  .px-skin { background: #d4a574; }
  .px-hair { background: #3a2a1a; }
  .px-red { background: #aa3333; }
  .px-grey { background: #8a8a8a; }
  .px-dgrey { background: #5a5a5a; }
  .px-black { background: #1a1a1a; }
  .px-gold { background: #c4a265; }

  /* Input area */
  .input-area {
    margin-top: 16px;
    text-align: center;
  }

  .input-label {
    font-size: 8px;
    color: #8b7355;
    margin-bottom: 8px;
  }

  .pixel-input {
    background: #1a1a2e;
    border: 2px solid #5a4a32;
    color: #e8d5a3;
    font-family: 'Press Start 2P', monospace;
    font-size: 12px;
    padding: 8px 16px;
    text-align: center;
    width: 280px;
    outline: none;
  }

  .pixel-input:focus {
    border-color: #c4a265;
  }

  .pixel-input::placeholder {
    color: #4a3a28;
  }

  /* Buttons */
  .button-row {
    display: flex;
    gap: 16px;
    margin-top: 16px;
  }

  .pixel-btn {
    font-family: 'Press Start 2P', monospace;
    font-size: 10px;
    padding: 10px 24px;
    border: 2px solid #c4a265;
    background: #2a2a3e;
    color: #e8d5a3;
    cursor: pointer;
    position: relative;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: none;
  }

  .pixel-btn:hover {
    background: #3a3520;
    color: #fff;
    border-color: #e8d5a3;
  }

  .pixel-btn:active {
    transform: translate(2px, 2px);
  }

  /* Pixel button shadow (bottom-right) */
  .pixel-btn::after {
    content: '';
    position: absolute;
    bottom: -4px;
    right: -4px;
    width: 100%;
    height: 100%;
    border: 2px solid #3a2a18;
    z-index: -1;
  }

  .pixel-btn-primary {
    background: #2b4080;
    border-color: #4466bb;
  }

  .pixel-btn-primary:hover {
    background: #3355aa;
    border-color: #6688dd;
  }

  .pixel-btn-small {
    font-size: 7px;
    padding: 6px 14px;
    border-width: 1px;
  }

  .pixel-btn-small::after {
    bottom: -2px;
    right: -2px;
    border-width: 1px;
  }

  /* Bottom decorative area */
  .bottom-area {
    position: absolute;
    bottom: 0;
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .version-text {
    font-size: 6px;
    color: #3a3a4e;
    margin-bottom: 8px;
  }

  .border-bottom {
    width: 100%;
    height: 8px;
    background: repeating-linear-gradient(
      90deg,
      #c4a265 0px, #c4a265 8px,
      #8b6f3a 8px, #8b6f3a 16px
    );
  }

  /* Pixel art decorative muskets on sides */
  .side-decor {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: 16px;
    display: flex;
    flex-direction: column;
    gap: 4px;
    align-items: center;
  }

  .side-decor-left { left: 16px; }
  .side-decor-right { right: 16px; }

  .side-pip {
    width: 4px;
    height: 4px;
    background: #3a3a4e;
  }

  .side-pip.active { background: #c4a265; }

  /* Glory display */
  .glory-display {
    position: absolute;
    top: 20px;
    right: 20px;
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 8px;
    color: #c4a265;
  }

  .glory-icon {
    width: 12px;
    height: 12px;
    background: #c4a265;
    clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
  }

  /* Settings icon */
  .settings-icon {
    position: absolute;
    top: 16px;
    left: 16px;
    width: 20px;
    height: 20px;
    border: 1px solid #5a4a32;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    font-size: 10px;
    color: #5a4a32;
  }

  .settings-icon:hover {
    border-color: #c4a265;
    color: #c4a265;
  }

  /* Fleur-de-lis pixel decoration */
  .fleur-row {
    display: flex;
    gap: 24px;
    margin-top: 4px;
  }

  .fleur {
    width: 8px;
    height: 12px;
    position: relative;
  }

  .fleur::before {
    content: '';
    position: absolute;
    width: 8px;
    height: 8px;
    background: #5a4a32;
    clip-path: polygon(50% 0%, 100% 40%, 80% 100%, 50% 70%, 20% 100%, 0% 40%);
  }

  /* Battle of Rivoli subtitle */
  .battle-subtitle {
    font-size: 7px;
    color: #6b5b43;
    letter-spacing: 3px;
    margin-top: 6px;
  }

  /* Animated cursor blink for input */
  @keyframes blink {
    0%, 50% { border-right-color: #e8d5a3; }
    51%, 100% { border-right-color: transparent; }
  }
</style>
</head>
<body>

<div class="screen">
  <div class="border-top"></div>

  <!-- Settings gear -->
  <div class="settings-icon">&#9881;</div>

  <!-- Glory counter -->
  <div class="glory-display">
    <div class="glory-icon"></div>
    <span>10</span>
  </div>

  <!-- Tricolor banner -->
  <div class="banner">
    <div class="banner-stripe banner-blue"></div>
    <div class="banner-stripe banner-blue"></div>
    <div class="banner-stripe banner-blue"></div>
    <div class="banner-stripe banner-white"></div>
    <div class="banner-stripe banner-white"></div>
    <div class="banner-stripe banner-white"></div>
    <div class="banner-stripe banner-red"></div>
    <div class="banner-stripe banner-red"></div>
    <div class="banner-stripe banner-red"></div>
  </div>

  <!-- Title -->
  <div class="title-area">
    <div class="title-main">The Little Soldier</div>
    <div class="title-sub">A Napoleonic Saga</div>
  </div>

  <div class="divider">
    <div class="divider-line"></div>
    <div class="divider-diamond"></div>
    <div class="divider-line"></div>
  </div>

  <!-- Pixel soldier portrait -->
  <div class="portrait-frame">
    <svg width="64" height="80" viewBox="0 0 16 20" style="image-rendering: pixelated;">
      <!-- Bicorne hat -->
      <rect x="3" y="0" width="10" height="1" fill="#1a1a2e"/>
      <rect x="2" y="1" width="12" height="1" fill="#1a1a2e"/>
      <rect x="4" y="1" width="1" height="1" fill="#cc3333"/>
      <!-- Cockade -->
      <rect x="7" y="1" width="2" height="1" fill="#2244aa"/>
      <rect x="7" y="0" width="2" height="1" fill="#e8e0cc"/>

      <!-- Face -->
      <rect x="5" y="2" width="6" height="1" fill="#d4a574"/>
      <rect x="4" y="3" width="8" height="3" fill="#d4a574"/>
      <!-- Eyes -->
      <rect x="5" y="3" width="2" height="1" fill="#1a1a2e"/>
      <rect x="9" y="3" width="2" height="1" fill="#1a1a2e"/>
      <!-- Mouth -->
      <rect x="6" y="5" width="4" height="1" fill="#b8886a"/>

      <!-- Hair/sideburns -->
      <rect x="3" y="2" width="2" height="3" fill="#3a2a1a"/>
      <rect x="11" y="2" width="2" height="3" fill="#3a2a1a"/>

      <!-- Blue coat - torso -->
      <rect x="4" y="6" width="8" height="1" fill="#e8e0cc"/> <!-- collar -->
      <rect x="3" y="7" width="10" height="5" fill="#2b4080"/>
      <!-- White crossbelts -->
      <rect x="5" y="7" width="1" height="5" fill="#d4c9a8"/>
      <rect x="10" y="7" width="1" height="5" fill="#d4c9a8"/>
      <rect x="6" y="8" width="1" height="1" fill="#d4c9a8"/>
      <rect x="9" y="8" width="1" height="1" fill="#d4c9a8"/>
      <rect x="7" y="9" width="2" height="1" fill="#d4c9a8"/>
      <!-- Buttons -->
      <rect x="7" y="7" width="1" height="1" fill="#c4a265"/>
      <rect x="7" y="9" width="1" height="1" fill="#c4a265"/>
      <rect x="7" y="11" width="1" height="1" fill="#c4a265"/>

      <!-- Arms -->
      <rect x="1" y="7" width="2" height="4" fill="#2b4080"/>
      <rect x="13" y="7" width="2" height="4" fill="#2b4080"/>
      <!-- Cuffs -->
      <rect x="1" y="11" width="2" height="1" fill="#cc3333"/>
      <rect x="13" y="11" width="2" height="1" fill="#cc3333"/>
      <!-- Hands -->
      <rect x="1" y="12" width="2" height="1" fill="#d4a574"/>
      <rect x="13" y="12" width="2" height="1" fill="#d4a574"/>

      <!-- White waistcoat/trousers -->
      <rect x="4" y="12" width="8" height="3" fill="#d4c9a8"/>
      <!-- Belt -->
      <rect x="4" y="12" width="8" height="1" fill="#3a2a1a"/>

      <!-- Legs -->
      <rect x="4" y="15" width="3" height="3" fill="#d4c9a8"/>
      <rect x="9" y="15" width="3" height="3" fill="#d4c9a8"/>

      <!-- Gaiters/shoes -->
      <rect x="4" y="18" width="3" height="2" fill="#1a1a2e"/>
      <rect x="9" y="18" width="3" height="2" fill="#1a1a2e"/>

      <!-- Musket (right side) -->
      <rect x="14" y="3" width="1" height="12" fill="#5a4a3a"/>
      <rect x="14" y="2" width="1" height="2" fill="#8a8a8a"/>
      <rect x="14" y="14" width="1" height="1" fill="#8a8a8a"/> <!-- bayonet tip -->
      <rect x="14" y="15" width="1" height="1" fill="#aaaaaa"/>
    </svg>
  </div>

  <div class="battle-subtitle">Battle of Rivoli &mdash; January 14, 1797</div>

  <!-- Name input -->
  <div class="input-area">
    <div class="input-label">WHAT IS YOUR NAME, SOLDIER?</div>
    <input type="text" class="pixel-input" placeholder="Enter your name..." value="Jean-Pierre">
  </div>

  <!-- Buttons -->
  <div class="button-row">
    <button class="pixel-btn pixel-btn-primary">New Game</button>
    <button class="pixel-btn">Continue</button>
  </div>

  <div style="margin-top: 10px;">
    <button class="pixel-btn pixel-btn-small">Settings</button>
  </div>

  <!-- Side decorations -->
  <div class="side-decor side-decor-left">
    <div class="side-pip active"></div>
    <div class="side-pip"></div>
    <div class="side-pip active"></div>
    <div class="side-pip"></div>
    <div class="side-pip active"></div>
    <div class="side-pip"></div>
    <div class="side-pip active"></div>
    <div class="side-pip"></div>
    <div class="side-pip active"></div>
  </div>

  <div class="side-decor side-decor-right">
    <div class="side-pip active"></div>
    <div class="side-pip"></div>
    <div class="side-pip active"></div>
    <div class="side-pip"></div>
    <div class="side-pip active"></div>
    <div class="side-pip"></div>
    <div class="side-pip active"></div>
    <div class="side-pip"></div>
    <div class="side-pip active"></div>
  </div>

  <!-- Bottom -->
  <div class="bottom-area">
    <div class="version-text">v0.2.0 &mdash; 14TH DEMI-BRIGADE</div>
    <div class="border-bottom"></div>
  </div>
</div>

</body>
</html>
